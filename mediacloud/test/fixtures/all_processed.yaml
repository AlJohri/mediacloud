-11-30 00:00:00","sentence_number":51,"stories_id":226632,"story_sentences_id":"55569379"},{"sentence":"NI LICENCIAS NI SPITZER Spitzer, demócrata, renunció ayer en medio de un escándalo de prostitución.","media_id":87,"publish_date":"2012-11-30 00:00:00","sentence_number":52,"stories_id":226632,"story_sentences_id":"55569380"},{"sentence":"El anuncio se hizo después de la entrevista con Clinton.","media_id":87,"publish_date":"2012-11-30 00:00:00","sentence_number":53,"stories_id":226632,"story_sentences_id":"55569381"},{"sentence":"Al dimitir, Spitzer ya no será superdelegado de Clinton.","media_id":87,"publish_date":"2012-11-30 00:00:00","sentence_number":54,"stories_id":226632,"story_sentences_id":"55569382"},{"sentence":"Para la campaña, Clinton es mejor distanciarse de un caso que sólo rememora las crisis que atravesó la senadora por los escándalos de su esposo y que casi le cuestan la presidencia.","media_id":87,"publish_date":"2012-11-30 00:00:00","sentence_number":55,"stories_id":226632,"story_sentences_id":"55569383"},{"sentence":"De hecho, esta semana, en reporte tras reporte sobre políticos y escándalos sexuales, se veían las imágenes de la senadora con su esposo.","media_id":87,"publish_date":"2012-11-30 00:00:00","sentence_number":56,"stories_id":226632,"story_sentences_id":"55569384"},{"sentence":"Clinton ofreció una escueta declaración a la salida de Spitzer y brindó su apoyo al vicegobernador, David Paterson.","media_id":87,"publish_date":"2012-11-30 00:00:00","sentence_number":57,"stories_id":226632,"story_sentences_id":"55569385"},{"sentence":"Éste será el primer gobernador afroamericano del estado que representa Clinton, quien haría historia como la primera mujer presidenta si le gana la nominación a Obama, quien también sería el primer afroamericano en ocupar la Casa Blanca.","media_id":87,"publish_date":"2012-11-30 00:00:00","sentence_number":58,"stories_id":226632,"story_sentences_id":"55569386"}],"stories_id":226632,"url":"http://www.laopinion.com/supp91/?rkey=00080312220245775366","guid":"http://www.laopinion.com/supp91/?rkey=00080312220245775366","title":"Clinton  busca  unidad"},{"collect_date":"2008-05-23 19:25:54","full_text_rss":0,"story_text":"\t  Un voto latino lleno de energía con cifras récord de su participación se ha convertido en el mayor impulso de la candidatura de Hillary Clinton y el principal obstáculo de Barack Obama en la lucha por la nominacion demócrata.  Obama, por su parte, ha generado entusiasmo entre jóvenes y votantes independientes, y un casi absoluto apoyo de la comunidad afroamericana, que se ha volcado a su favor en todos los estados.  Esta aparente \"desconexión\" entre latinos y afroamericanos podría interpretarse como un problema, sobre todo cuando se enmarca de la forma en que lo hicieron personas de la campaña de Clinton, quienes sugirieron en su momento que \"los latinos no votan por los afroamericanos\". \"Ciertamente este tipo de comentario no ayuda\", dijo Mark Sawyer, director del Centro para el estudio de Raza y Política de la Universidad de California en Los Ángeles (UCLA). \"Pero creo que es una manera muy simplista de ver la situación\". Hay señales positivas que indican que el apoyo de los latinos a Hillary no es un voto \"contra  Obama\",  sino el resultado de un conocimiento mayor de Hillary en la comunidad latina y de que Clinton ha hecho una campaña más efectiva que Obama entre los latinos. \"Los Clinton tienen más historia y, además, han hecho una buena campaña entre los latinos, mientras que Obama no ha logrado hacer lo mismo\", dijo Simon Rosenberg, presidente de la Red de Nuevos Demócratas (NDN).  Por ejemplo, una encuesta de votantes latinos realizada en Texas poco antes de la elección, halló que aunque la mayoría apoyaba la candidatura de Clinton, también tenían una buena imagen de Obama.  Expertos opinan que, aunque no le ayuden a ganar la nominación, los latinos votarían por Obama si él es el candidato demócrata en noviembre.  \"Si Obama logra la nominación es lo más probable que los latinos lo apoyen\", dijo Ivan Eland, experto en política del Instituto Independiente en Berkeley. \"Es cierto que la mayoría de latinos prefiere a Hillary, pero no significa que votarán por Mc Cain [por el lado  republicano]\". Por lo pronto,  es innegable que el voto latino ha salvado en buena medida la candidatura de Hillary. Según todos los cálculos, Clinton no hubiera ganado dos de los estados más importantes (California y Texas) de no ser por el voto favorable de los latinos, que se decantaron por ella en más de 60%. \"Este año los latinos han tenido una voz más fuerte que nunca en la campaña presidencial y eso es emocionante\", señala Rosenberg, de NDN . \"Pero también estamos viendo una campaña que está revolucionando el contrato social y racial que había en este país. Y puede que eso no sea fácil, pero sí es positivo\". Por otro lado, es obvio que los afroamericanos están ansiosos de que gane Obama. Es imposible determinar si culparán a los latinos si esto no ocurre, señalaron los expertos. Según Rosenberg, quizá luzca un poco \"confuso\", pero la presencia de candidatos creíbles como el primer latino (Bill Richardson), el primer afroamericano (Obama) y la primera mujer (Clinton), \"son una señal de que vamos hacia un cambio importante\". No todos los latinos, sin embargo, están con Clinton. Varios de los líderes políticos latinos de Los Ángeles están con Obama y no ven incoherencia en la forma en que han votado las comunidades. El congresista Xavier Becerra, por ejemplo, es un superdelegado de Obama cuyo distrito en Los Ángeles votó por Hillary. \"Sé que los latinos son leales a lo que conocen. Me preocuparían si cambiaran tan rápido de opinión\", dijo Becerra, quien no se siente presionado por la forma en que votó su distrito. Eric Garcetti, otro latino que apoya a Obama (concejal angelino), indicó que entre los jóvenes latinos hay una división \"mitad y mitad\" entre Obama y Clinton. \"Es una coalición diversa\", dijo Garcetti. \"Negros y morenos están juntos en los mítines de Obama. Eso ha sido lo característico de la campaña. Y es el futuro\".  ","description":"Un voto latino lleno de energía con cifras récord de su participación se ha convertido en el mayor impulso de la candidatura de...","story_texts_id":null,"fully_extracted":0,"media_id":87,"publish_date":"2011-11-30 00:00:00","story_sentences":[{"sentence":"Un voto latino lleno de energía con cifras récord de su participación se ha convertido en el mayor impulso de la candidatura de Hillary Clinton y el principal obstáculo de Barack Obama en la lucha por la nominacion demócrata.","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":0,"stories_id":226633,"story_sentences_id":"55569387"},{"sentence":"Obama, por su parte, ha generado entusiasmo entre jóvenes y votantes independientes, y un casi absoluto apoyo de la comunidad afroamericana, que se ha volcado a su favor en todos los estados.","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":1,"stories_id":226633,"story_sentences_id":"55569388"},{"sentence":"Esta aparente \"desconexión\" entre latinos y afroamericanos podría interpretarse como un problema, sobre todo cuando se enmarca de la forma en que lo hicieron personas de la campaña de Clinton, quienes sugirieron en su momento que \"los latinos no votan por los afroamericanos\".","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":2,"stories_id":226633,"story_sentences_id":"55569389"},{"sentence":"\"Ciertamente este tipo de comentario no ayuda\", dijo Mark Sawyer, director del Centro para el estudio de Raza y Política de la Universidad de California en Los Ángeles (UCLA).","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":3,"stories_id":226633,"story_sentences_id":"55569390"},{"sentence":"\"Pero creo que es una manera muy simplista de ver la situación\".","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":4,"stories_id":226633,"st