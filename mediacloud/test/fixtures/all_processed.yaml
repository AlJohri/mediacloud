ull_text_rss":0,"story_text":"\t  WASHINGTON, D.C. (EFE). La senadora Hillary Clinton intenta aprovechar el paso en falso de su rival por la candidatura demócrata a la presidencia de Estados Unidos, Barack Obama, en Pennsylvania, donde la próxima semana se celebran unas primarias posiblemente decisivas. Hillary, quien ayer se encontraba en Scranton (Pennsylvania), multiplicó sus alusiones a las palabras de su rival, que la semana pasada se refirió a la \"amargura\" de la gente de clase trabajadora en ese estado de un modo que muchos incluida la senadora interpretaron como condescendiente y elitista. En una rueda de prensa, Clinton afirmó ayer que Obama \"es un hombre con mucho talento y muy dotado, pero creo que sus comentarios fueron elitistas y divisorios, y desafortunadamente el Partido Demócrata ha sido percibido por mucha gente en la última década como elitista y distanciado\". Obama se disculpó por sus palabras, grabadas durante un acto con donantes a su campaña en San Francisco la semana pasada y en las que se refirió a la \"amargura\" en pueblos de Pennsylvania donde con los años se pierden puestos de trabajo. \"Uno va a esos pequeños pueblos de Pennsylvania y, como en otros pequeños pueblos de la región central, las plazas de trabajo han desaparecido durante 25 años sin que se las reemplace\", señaló. \"No es extraño que estén resentidos, que se aferren a sus armas, a la religión o a su antipatía contra la gente que no es como ellos, al sentimiento antiinmigrante o al sentimiento anticomercio como forma de explicar sus frustraciones\", añadió entonces. En una entrevista concedida el sábado al periódico Winston-Salem Journal, el senador afirmó que \"si me expresé de manera que ofendí a alguien, lo lamento profundamente\". Sí que puntualizó que \"la verdad que late en lo que dije se mantiene, y es simplemente que la gente que ha visto perjudicado su modo de vida por problemas económicos se siente frustrada y tiene razones para ello\". Sus declaraciones originales representan una oportunidad de oro para Hillary, en la recta final hacia unas primarias de Pennsylvania el día 22 que la senadora por Nueva York debe ganar para mantener sus posibilidades en la carrera electoral. Clinton parte como favorita en esas primarias, aunque en las últimas dos semanas Obama ha recortado terreno en las encuestas y la senadora le aventaja tan sólo por entre cuatro y seis puntos, frente a los cerca de 20 de hace un mes. Ambos cortejan a los votantes de clase trabajadora, muy numerosos en ese estado y que en otras primarias han tendido a apoyar a Clinton. Obama aventaja a Clinton en delegados obtenidos en las primarias celebradas hasta ahora. Sin embargo, es improbable que alguno de los dos consiga los 2,024 que necesitan para lograr la candidatura de su partido sin recurrir al apoyo de \"superdelegados\", funcionarios y personalidades del partido que pueden respaldar a cualquier aspirante en la convención de agosto en Denver. El senador por Indiana, Evan Bayh, partidario de Clinton, aseguró ayer en declaraciones a la cadena CNN que los comentarios de Obama prueban que la senadora es quien está en mejores condiciones para enfrentarse a los republicanos en la campaña presidencial. \"Una de las cosas que debemos preguntarnos es quién está en mejor posición para ganar\" en las áreas donde republicanos y demócratas están más empatados, como puede ser Pennsylvania, declaró Bayh, que explicó que la clave está en \"gente de la clase trabajadora, de poblaciones pequeñas\".  ","description":"WASHINGTON, D.C. (EFE). La senadora Hillary Clinton intenta aprovechar el paso en falso de su rival por la candidatura demócrata a la presidencia de Estados Unidos, Barack Obama, en Pennsylvania, donde la próxima semana se...","story_texts_id":null,"fully_extracted":0,"media_id":87,"publish_date":"2013-11-30 00:00:00","story_sentences":[{"sentence":"WASHINGTON, D.C.","media_id":87,"publish_date":"2013-11-30 00:00:00","sentence_number":0,"stories_id":226604,"s