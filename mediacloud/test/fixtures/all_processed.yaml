leva a cabo una verdadera \"primaria nacional\" con intensa competencia, señalan analistas y expertos. Los republicanos están concentrados en Michigan, mientras que allí los demócratas no están en campaña, debido a que el partido nacional no aprobó el adelanto de las votaciones en el estado y todos los candidatos, con excepción de Hillary Clinton, Dennis Kucinich y Mike Gravel quitaron sus nombres de la boleta. En Nevada, los caucus del sábado son tanto entre demócratas como republicanos, pero estos últimos están mucho más concentrados en Michigan, Carolina del Sur y Florida, que vota el día 29. Michigan, un estado del noreste del país y sede de la industria automotriz estadounidense (Detroit), tiene el nivel de desempleo más alto del país (7.4% vs. el 4.7% de la nación) y un altísimo nivel de embargos de vivienda. Los candidatos republicanos se han enfocado en la economía durante los últimos días de la campaña. Ayer estuvieron en el estado el ex gobernador de Massachussets Mitt Romney, el senador de Arizona John Mc Cain y el ex gobernador de Arkansas Mike Huckabee. El ex alcalde de Nueva York Rudy Giuliani sigue poniendo todos sus huevos en la canasta de Florida y allí pasó el día de ayer haciendo campaña. El ex senador de Tennessee y actor de Hollywood Fred Thompson se está concentrando en Carolina del Sur, donde tiene cierta popularidad. Romney, quien nació y creció en Michigan, un estado del que su padre George Romney fue gobernador durante tres períodos constitucionales, está apostando a un triunfo en \"casa\" para mantener viva su candidatura. En su sitio de internet, la campaña de Romney manifiesta que \"hacia Michigan y hacia la victoria\". A pesar del dinero invertido de su fortuna personal, el ex gobernador de Massachusets no ganó ninguna de las dos competencias iniciales. Mc Cain, quien tras su triunfo en New Hampshire se ha convertido en uno de los candidatos más fuertes de los republicanos, ganó Michigan en 2000 y tiene la esperanza de repetir la hazaña y consolidar su camino a la nominación. Giuliani podría sufrir, como le ocurrió en Iowa y New Hampshire, por su decisión de concentrar sus esfuerzos, presencia y recursos en Florida, pero si gana ese estado recibiría un número de delegados e impulso suficiente para ponerlo en la delantera. Huckabee, el ganador de Iowa, sigue impulsando su campaña populista y religiosa; este domingo dio un sermón en Carolina del Sur, algo inusual para un candidato presidencial que, a diferencia de los demás, también fue pastor evangélico en funciones. Entretanto, la contienda en Nevada, donde están concentrando sus esfuerzos los demócratas, se está convirtiendo en una lucha directa entre los senadores Clinton y Obama, triunfadores de los dos primeros eventos electorales de la campaña. Los dos precandidatos se han repartido los apoyos sindicales de Nevada: Obama recibió el respaldo del sindicato más grande, el de los Trabajadores Culinarios y el del SEIU, mientras que Hillary tiene el apoyo del gremio de maestros. El tercero en disputa, el ex senador John Edwards, se está concentrando en Carolina del Sur, aunque estará en Las Vegas mañana para el debate de los candidatos demócratas. En Nevada, la población latina ha tenido uno de los crecimientos más dramáticos de la nación: 108% de aumento entre 1990 y 2006. Se calcula que un 11% de los votantes en Nevada son latinos.  ","description":"Los precandidatos republicanos compiten hoy en las primarias de Michigan, mientras que los demócratas se reúnen esta en Las Vegas para un debate televisado en vísperas de las asambleas en Nevada...","story_texts_id":null,"fully_extracted":0,"media_id":87,"publish_date":"2014-11-30 00:00:00","story_sentences":[{"sentence":"Los precandidatos republicanos compiten hoy en las primarias de Michigan, mientras que los demócratas se reúnen esta noche en Las Vegas para un debate televisado en vísperas de las asambleas en Nevada el sábado.","media_id":87,"publish_date":"2014-11-30 00:00:00","sentence_number":0,