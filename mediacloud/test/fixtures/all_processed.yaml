?rkey=00080413221453249722","guid":"http://www.laopinion.com/supp91/?rkey=00080413221453249722","title":"Demócratas eligen a sus delegados para la Convención"},{"collect_date":"2008-05-23 19:25:50","full_text_rss":0,"story_text":"\t  MUNCIE, Indiana. El precandidato presidencial demócrata Barack Obama reconoció ayer que sus comentarios sobre la amargada clase obrera \"que se refugia en las armas o la religión\" fueron completamente inapropiados, en un apresurado intento por contener las incesantes críticas desatadas por su actitud, calificada de condescendiente. \"No lo dije lo bien que debería haberlo dicho\", explicó el aspirante a la presidencia del país. Por su parte, su rival Hillary Rodham Clinton, lo criticó en uno de sus discursos más vitriólicos pronunciados en esta campaña electoral. \"Los comentarios del senador Obama fueron elitistas y desconectados de la realidad\", afirmó la senadora en Indianapolis. \"No reflejan los valores y creencias de los estadounidenses\", agregó. \"La gente no necesita un presidente que la mire con condescendencia\", insistió Clinton.  Y agregó: \"Necesita un presidente que la defienda\". Obama comentó el domingo pasado en un encuentro privado de San Francisco con donantes acomodados que su incapacidad para atraer al electorado obrero se debe a que muchos de ellos se sienten frustrados por las condiciones económicas. \"Por ello, no es sorprendente que la gente esté amargada, se refugie en las armas o la religión o la antipatía hacia quienes no son como ellos o en un sentimiento contra la inmigración o contra el comercio internacional como forma de explicar sus frustraciones\", sostuvo Obama en San Francisco. Los comentarios, aparecidos el viernes en la página de internet del Huffington Post, desataron pronto las críticas de Clinton, así como del aspirante republicano John McCain y otros. Pusieron al descubierto el tendón de Aquiles de Obama: la imagen de un abogado de Harvard arrogante, elitista y condescendiente con aires de superioridad. Su campaña electoral se apresuró a restar importancia a la caldeada situación creada con la clase obrera, cuyo voto necesita Obama en las primarias de Pennsylvania e Indiana. \"Dije algo que todo el mundo sabe que es verdad, que hay mucha gente en pueblitos de Pennsylvania, y aquí mismo en Indiana, en mi ciudad de Illinois, que está amargada\", insistió Obama el sábado por la mañana en la Universidad Ball State. \"Está furiosa. Cree que la han dejado atrás. Cree que nadie escucha lo que está padeciendo\" esa clase obrera, dijo el senador.  ","description":"MUNCIE, Indiana. El precandidato presidencial demócrata Barack Obama reconoció ayer que sus comentarios sobre la amargada...","story_texts_id":null,"fully_extracted":0,"media_id":87,"publish_date":"2012-11-30 00:00:00","story_sentences":[{"sentence":"MUNCIE, Indiana.","media_id":87,"publish_date":"2012-11-30 00:00:00","sentence_number":0,"stories_id":226606,"story_sentences_id":"55568631"},{"sentence":"El precandidato presidencial demócrata Barack Obama reconoció ayer que sus comentarios sobre la amargada clase obrera \"que se refugia en las armas o la religión\" fueron completamente inapropiados, en un apresurado intento por contener las incesantes críticas desatadas por su actitud, calificada de condescendiente.","media_id":87,"publish_date":"2012-11-30 00:00:00","sentence_number":1,"stories_id":226606,"story_sentences_id":"55568632"},{"sentence":"\"No lo dije lo bien que debería haberlo dicho\", explicó el aspirante a la presidencia del país.","media_id":87,"publish_date":"2012-11-30 00:00:00","sentence_number":2,"stories_id":226606,"story_sentences_id":"55568633"},{"sentence":"Por su parte, su rival Hillary Rodham Clinton, lo criticó en uno de sus discursos más vitriólicos pronunciados en esta campaña electoral.","media_id":87,"publish_date":"2012-11-30 00:00:00","sentence_number":3,"stories_id":226606,"story_sentences_id":"55568634"},{"sentence":"\"Los comentarios del senador Obama fueron elitis