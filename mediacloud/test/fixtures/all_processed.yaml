s índices de criminalidad.  Su rival, Barack Obama, enfiló sus cañones hacia los altos ejecutivos de grandes empresas proponiendo que los accionistas tengan mayor influencia en la decisión del monto de las compensaciones otorgadas a esos ejecutivos.   Los dos senadores siguen haciendo propuestas de cara a las próximas contiendas, la primera de ellas en Pennsylvania el próximo 22 de abril, mientras diversos conteos demuestran que Obama sigue cerrando la brecha con Clinton en la cifra de los superdelegados que podrían determinar quién es el nominado demócrata.   El conteo de CNN, por ejemplo, da a Clinton una ventaja de apenas 38 superdelegados sobre Obama; y otro de MSNBC le da a Clinton una ventaja de 31 superdelegados. Semanas atrás Clinton superaba a Obama por más de 100 superdelegados.   Los superdelegados son aproximadamente 800 altos funcionarios y ex funcionarios demócratas así como ciertos activistas que son elegidos automáticamente y no mediante primarias o caucus, que pueden votar por quien les plazca e incluso pueden cambiar ese voto.   De momento, Obama aventaja a Clinton en la cifra de delegados comprometidos y en el voto popular. Pero aunque ambos candidatos ganen todas las contiendas que se avecinan no podrán reunir los 2,024 delegados requeridos para lograr la nominación y de ahí la importancia de los superdelegados. Los demócratas se reparten los votos proporcionalmente.   Los seguidores de Obama quieren que los superdelegados apoyen al precandidato que termine el proceso primarista con la mayor cifra de delegados comprometidos y de voto popular.   Incluso algunos líderes demócratas indican que no hacerlo e ir en contra del voto popular podría ser detrimental para el Partido Demócrata.   Clinton espera hacer un buen papel en las próximas contiendas para demostrarle a los superdelegados que sigue siendo competitiva. También argumenta que ella ha ganado los estados más grandes que son necesarios para ganar la elección general en contra del virtual nominado republicano, John McCain.   Mientras, tras bambalinas sigue el intenso cortejo de los superdelegados, públicamente continúa la lucha por los votos.   En Philadelphia, la ciudad con el mayor índice de homicidios entre las 10 principales ciudades de EU, Clinton promovió su plan de sumar 100 mil nuevos policías para las comunidades más afectadas por la ola criminal.   La senadora recordó que durante la administración de su esposo, Bill Clinton, no sólo la economía estaba bien, sino que \"se redujo la criminalidd a (bajos) niveles históricos\".   El plan busca reducir a la mitad las tasas de homicidios en todo el país, que está siendo afectado por un incremento de la violencia..     ","description":"WASHINGTON, D.C. La precandidata presidencial demócrata, Hillary Clinton, promovió ayer un plan de 4,000 millones de dólares...","story_texts_id":null,"fully_extracted":0,"media_id":87,"publish_date":"2011-11-30 00:00:00","story_sentences":[{"sentence":"Corresponsal de La Opinión WASHINGTON, D.C. La precandidata presidencial demócrata, Hillary Clinton, promovió ayer un plan de 4,000 millones de dólares para colocar 100 mil nuevos policías en las ciudades que han visto un alza en sus índices de criminalidad.","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":0,"stories_id":226608,"story_sentences_id":"55568668"},{"sentence":"Su rival, Barack Obama, enfiló sus cañones hacia los altos ejecutivos de grandes empresas proponiendo que los accionistas tengan mayor influencia en la decisión del monto de las compensaciones otorgadas a esos ejecutivos.","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":1,"stories_id":226608,"story_sentences_id":"55568669"},{"sentence":"Los dos senadores siguen haciendo propuestas de cara a las próximas contiendas, la primera de ellas en Pennsylvania el próximo 22 de abril, mientras diversos conteos demuestran que Obama sigue cerrando la brecha con Clinton en la cifra de los superdelegados que podrían determina