 Lake, una chilena de corazón y ciudadana estadounidense por naturalización, lo más importante de participar como candidata y votar en las elecciones en las que ayer se eligieron a los 241 delegados para la Convención Demócrata en Denver, es ser parte del proceso democrático de este país. Y aunque sólo llegó a ser delegada sustituta de Hillary Clinton para el Distrito 32, al perder a otros tres que ganaron la nominación, en su corazón le queda la satisfacción de que los latinos cada día se involucran más en la política nacional. La elección no tuvo sorpresas. La distribución de delegados (que se obtuvo de las elecciones primarias en California en febrero) estaba servida para que se eligieran los 134 delegados de Hillary Clinton y los 107 de Barack Obama, de más de dos mil participantes. Los delegados de distrito fueron distribuidos después de que Clinton ganara a 42 delegados de condados y Obama sólo 11. La semana pasada, las dos campañas purgaron a candidatos de sus listas (en especial la de Obama) para que sólo personas leales a sus candidaturas viajaran a Denver, la lista fue renovada. Clinton sacó a 50 nombres de su lista potencial, mientras que Obama había retirado casi 900. Bajo presión partidaria y expresamente del presidente estatal Art Torres, la campaña de Obama revirtió la decisión el jueves y reinstaló los nombres en las boletas electorales. En una carta a los candidatos, su gerente de campaña, David Plouffe, señalaba su seguridad de que la lista reflejaba el compromiso de Obama a la diversidad y unificación de delegados a la convención nacional. Además de los 241 delegados electos ayer, hay otros 71 superdelegados, desde congresistas hasta líderes del partido, y un grupo de 129 delegados que serán nominados el próximo mes. Jorge Márquez, un latino que ganó la única nominación de ayer para el Distrito 32, que cubre parte del Valle de San Gabriel, señaló a La Opinión que su nombre nunca estuvo entre los 900 inicialmente depurados. Márquez señaló que lo importante de ser un delegado para Obama en Denver es que igual los latinos siguen teniendo un aumento en su participación cívica. \"Se trata de estar en la política, hay muchos latinos que no participan y no se dan cuenta que ellos pueden decidir esta elección\", expresó Márquez en entrevista telefónica. Aseguró que, precisamente, él será una diferencia para la elección de Obama como candidato presidencial demócrata. \"Él es alguien fresco, alguien con juventud, y necesitamos algo diferente; este país necesita algo diferente, único, y él es único\", agregó. De los 19 candidatos, los cuatro electos ayer fueron hispanos. Los tres delegados de Hillary Clinton llevan apellidos y hablan un idioma que se aprende al sur de la frontera: Bryan Urías, Ruth González y Arianne García. Urías, quien además trabaja con la congresista Hilda Solís y quien dará su voto de apoyo en la convención a la senadora de Nueva York, señaló que los latinos deben estar involucrados \"a todos los niveles\". \"Debemos de votar para las ciudades, debemos votar para presidente, para el Congreso, tenemos que tener voz los latinos, e incorporarnos más al sistema democrático\", expresó Urías, minutos antes de iniciada la votación en la ciudad de Baldwin Park. \"Es importante que la gente latina esté representada, por su gran crecimiento. Tenemos que hacer que nuestra voz cuente\", agregó. Sobre los pronósticos de quién creen que ganará la nominación demócrata, ambos delegados tienen puntos de vista diferentes. Para Urías, ni Clinton, ni Obama tienen el camino seguro. \"Faltan los superdelegados. Aún no estamos seguros de qué va a pasar\", expresó Urías. Para Márquez, sin embargo, es una cuestión de que Obama no tropiece de aquí a la convención demócrata. \"Depende de que no pase nada con él de aquí a Denver. Está haciendo una buena campaña, y estoy casi seguro, en un 95%, que él ganará\", expresó.  ","description":"Para Mariana Lake, una chilena de corazón y ciudadana estadounidense por naturalización, 