0,"story_text":"\t  NUEVA YORK. Conceder al gobierno de México unos 1,400 millones de dólares para la lucha contra el narcotráfico, mientras las autoridades del vecino país siguen sin esclarecer muchas muertes impunes, es un tema que divide a los precandidatos presidenciales de Estados Unidos. Los demócratas Barack Obama e Hillary Rodham Clinton han expresado con notables diferencias su preocupación a que se apruebe este plan sin exigir al gobierno mexicano que acabe con la impunidad y se protejan los derechos humanos. En el Partido Republicano, los aspirantes presidenciales Mitt Romney y Rudy Giuliani aplauden Plan México sin reticencias. La Iniciativa Mérida como se conoce popularmente al Plan México, llamado así por su paralelismo con el Plan Colombia propone una partida inmediata de 500 millones de dólares para México como adelanto a un paquete de 1,400 millones en tres años, y 50 millones adicionales para los países centroamericanos en este año fiscal. La Iniciativa fue anunciada por el presidente George W. Bush el 22 de octubre de 2007 y necesita el apoyo del Congreso estadounidense para ser aprobada. Es probable que se emita un voto final en la primavera. En el Congreso, controlado por los demócratas, algunos miembros piensan que esta iniciativa no daría resultado debido a que el Plan Colombia, por el que Estados Unidos ha dado unos 5,000 millones de dólares en la última década, no ha solucionado el problema de las drogas en las calles estadounidenses. Para el senador de Illinois Barack Obama, que ganó Iowa y quedó segundo en New Hampshire, \"las autoridades mexicanas deben cooperar en reducir el número de violaciones de derechos humanos y asegurar el ejercicio de la libertad de prensa es vital. En 2006, nueve periodistas fueron asesinados en México. El Congreso debe de considerar estos asuntos al mismo tiempo que considera este paquete de asistencia\", indicó a El Diario / La Prensa. A pesar de que el presidente de México, Felipe Calderón, está pidiendo que se apruebe esta partida sin condiciones, la senadora de Nueva York, Hillary R. Clinton, manifestó que \"una considerable parte debe ser utilizada para ayudar a México a fortalecer el sistema judicial y policial, y asegurar que se protejan los derechos humanos y los asesinos sean juzgados\". En México no sólo las muertes de periodistas no se esclarecen, sino que las amenazas de muerte a los activistas de derechos humanos no son investigadas con eficacia por las autoridades, en ocasiones, corruptas por el propio dinero de los narcotraficantes. En 2007, se contabilizaron 2,500 muertes relacionadas por el narcotráfico, 400 más que el año anterior, según la firma de consultores Stratfor Strategic Forecasting Inc. \"El Plan México no ofrece ninguna solución al problema del narcotráfico y consumo de drogas en Estados Unidos, sino todo lo contrario. Continúa con los mismos vicios en la política antinarco que hemos visto durante muchos años\", aseguró Ted Lewis, director de derechos humanos de Global Exchange. Para la sección estadounidense de Amnistía Internacional (AI) \"conceder millones de dólares de nuestros impuestos a instituciones mexicanas que presentan una larga historia de violaciones de derechos humanos y una falta de transparencia en el sistema de justicia criminal, nos preocupa\", dijo Renata Rendón, directora de cabildeo para las Américas de AI. El que se pueda utilizar la Iniciativa Mérida para crear un ambiente que ayude a que compañías multinacionales puedan explotar las fuentes naturales de México, es otra de las objeciones de Robert Jereski, representante ante el Congreso del grupo estadounidense The Friends of Brad Will, que lucha para aclarar la muerte del periodista estadounidense en Oaxaca (México) en octubre de 2006. Entre los aspirantes republicanos a la nominación presidencial, el ex alcalde de Nueva York, Rudy Giuliani, piensa que \"Plan Mérida  debe de establecerse en una manera consistente con nuestras leyes y en coordinación estrecha con los gobiernos de Estados Unidos y México\", expresó Elliot Bundy, portavoz Giuliani. \"México y Estados Unidos deben de luchar conjuntamente contra el narcotráfico. No solamente debemos de luchar para reducir la entrada de drogas, sino el consumo\", añadió el vocero de Giuliani. Y Mitt Romney también apoya la Iniciativa Mérida.\"Creo que el presidente Felipe Calderón será un invaluable socio en asuntos bilaterales y regionales como el comercio, la inmigración y combatiendo a los narcotraficantes que amenazan a los futuros de ambas naciones. Ha demostrado su valiente liderazgo al enfrentar los carteles violentos y se merece nuestro respeto y cooperación en este esfuerzo\", dijo Romney, cuya familia, proviene del estado fronterizo mexicano de Chihuahua. Mientras el gobierno de México intenta convencer a los legisladores estadounidenses para que aprueben la propuesta del presidente Bush, su homólogo Felipe Calderón tiene desplegadas por las calles de varias ciudades a unos 20 mil soldados para combatir a las bandas poderosas de narcotraficantes, una medida ampliamente cuestionada. Las autoridades mexicanas han alcanzado un nuevo récord en incautaciones de cocaína en los últimos meses, incluyendo cargas de 10 a 26 toneladas en octubre de 2007. \"El embajador Arturo Sarukhan y miembros de su equipo se reúnen desde hace meses de  manera regular con congresistas para exponer nuestro punto de vista. El embajador tiene un promedio de 15 reuniones a la semana con legisladores de ambos partidos\", afirmó Ricardo Alday, portavoz de la Embajada de México en Washington, D.C. La lucha frontal al narcotráfico y crimen organizado constituye una de las prioridades de la Administración de Calderón \"y lo seguirá siendo independientemente del futuro que la Iniciativa Mérida tenga en el Capitolio. Nos sentimos moderadamente optimistas\", añadió el vocero mexicano.  ","description":"NUEVA YORK. Conceder al gobierno de México unos 1,400 millones de dólares para la lucha contra el narcotráfico, mientras...","story_texts_id":null,"fully_extracted":0,"media_id":87,"publish_date":"2012-11-30 00:00:00","story_sentences":[{"sentence":"NUEVA YORK.","media_id":87,"publish_date":"2012-11-30 00:00:00","sentence_number":0,"stories_id":226820,"story_sentences_id":"55574218"},{"sentence":"Conceder al gobierno de México unos 1,400 millones de dólares para la lucha contra el narcotráfico, mientras las autoridades del vecino país siguen sin esclarecer muchas muertes impunes, es un tema que divide a los precandidatos presidenciales de Estados Unidos.","media_id":87,"publish_date":"2012-11-30 00:00:00","sentence_number":1,"stories_id":226820,"story_sentences_id":"55574219"},{"sentence":"Los demócratas Barack Obama e Hillary Rodham Clinton han expresado con notables diferencias su preocupación a que se apruebe este plan sin exigir al gobierno mexicano que acabe con la impunidad y se protejan los derechos humanos.","media_id":87,"publish_date":"2012-11-30 00:00:00","sentence_number":2,"stories_id":226820,"story_sentences_id":"55574220"},{"sentence":"En el Partido Republicano, los aspirantes presidenciales Mitt Romney y Rudy Giuliani aplauden Plan México sin reticencias.","media_id":87,"publish_date":"2012-11-30 00:00:00","sentence_number":3,"stories_id":226820,"story_sentences_id":"55574221"},{"sentence":"La Iniciativa Mérida como se conoce popularmente al Plan México, llamado así por su paralelismo con el Plan Colombia propone una partida inmediata de 500 millones de dólares para México como adelanto a un paquete de 1,400 millones en tres años, y 50 millones adicionales para los países centroamericanos en este año fiscal.","media_id":87,"publish_date":"2012-11-30 00:00:00","sentence_number":4,"stories_id":226820,"story_sentences_id":"55574222"},{"sentence":"La Iniciativa fue anunciada por el presidente George W.","media_id":87,"publish_date":"2012-11-30 00:00:00","sentence_number":5,"stories_id":226820,"story_sentences_id":"55574223"},{"sentence":"Bush el 22 de octubre