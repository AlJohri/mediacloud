 al eliminarlos se violan sus derechos constitucionales como votante.   Michigan celebró un caucus el 15 de enero y Florida una primaria el 29 de enero. Clinton ganó en ambos estados pero ya se había acordado que esos delegados no contarían como castigo a los partidos demócratas estatales por conducir sus elecciones antes del 5 de febrero pese a la oposición del DNC.   Los precandidatos demócratas acataron el castigo a Michigan y Florida y ninguno hizo campaña en esos estados. Obama, por ejemplo, no figuró en las boletas de Michigan.    Nadie predijo que la contienda demócrata llegara al punto en que se encuentra y ahora que Obama aventaja a Clinton por unos 130 delegados, la senadora quiere que los delegados de Michigan y Florida cuenten.   El miércoles, en entrevista con La Opinión, Clinton indicó que \"una solución apropiada sería que se acepten los resultados originales, o que se celebren nuevas contiendas\".    \"El partido tiene que contar a los delegados de Michigan y Florida. Dos y medio millones de ciudadanos votaron y eso debe honrarse. La otra opción que apoyaría es que se repitan las contiendas\", afirmó.   Obama dice que honrar los resultados originales no es justo porque, por ejemplo, su nombre no figuró en las boletas de Michigan.   Florida propuso una votación por correo que es menos costosa que repetir la primaria, pero ninguna de las partes cree que se concretará.     ","description":"WASHINGTON, D.C. Con 38 días por delante antes de las primarias de Pennsylvania el 22 de abril, las campañas de los precandidatos...","story_texts_id":null,"fully_extracted":0,"media_id":87,"publish_date":"2014-11-30 00:00:00","story_sentences":[{"sentence":"WASHINGTON, D.C. Con 38 días por delante antes de las primarias de Pennsylvania el 22 de abril, las campañas de los precandidatos demócratas Hillary Clinton y Barack Obama no sólo se concentran en atraer a los votantes de ese estado sino en cortejar a los superdelegados que todavía no se comprometen con algún cand