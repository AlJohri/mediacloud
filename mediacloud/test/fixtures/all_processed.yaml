s notables de un partido en el que su marido, el ex presidente Bill Clinton, tiene un peso enorme. Obama, sin embargo, la acaba de superar en número de superdelegados, según la mayoría de las estimativas.  ","description":"WASHINGTON, D.C. La campaña presidencial en Estados Unidos entró en una nueva fase, con ataques directos entre el demócrata Barack Obama y el republicano John McCain, que se intensificaron ayer, mientras Hillary Clinton resiste la...","story_texts_id":null,"fully_extracted":0,"media_id":87,"publish_date":"2011-11-30 00:00:00","story_sentences":[{"sentence":"WASHINGTON, D.C. La campaña presidencial en Estados Unidos entró en una nueva fase, con ataques directos entre el demócrata Barack Obama y el republicano John McCain, que se intensificaron ayer, mientras Hillary Clinton resiste la presión para que abandone.","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":0,"stories_id":226592,"story_sentences_id":"55568275"},{"sentence":"Tanto las huestes de Obama como las de McCain definen sus líneas de batalla, pues los republicanos ya asumen que el senador negro será el rival a batir, según confirmó ayer Joseph Lieberman, un ex congresista demócrata, ahora independiente y apoyo clave del senador de Arizona.","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":1,"stories_id":226592,"story_sentences_id":"55568276"},{"sentence":"Obama repitió ayer en una entrevista en CNN una frase que puede convertirse en una especie de eslogan de su campaña \"John McCain esencialmente ofrece cuatro años más de las mismas políticas que nos han metido en la situación en la que estamos ahora\".","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":2,"stories_id":226592,"story_sentences_id":"55568277"},{"sentence":"El senador de Illinois explota con ello el descontento generalizado con el presidente George W.","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":3,"stories_id":226592,"story_sentences_id":"5556