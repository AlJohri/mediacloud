y_sentences_id":"55569413"},{"sentence":"Y es el futuro\".","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":27,"stories_id":226633,"story_sentences_id":"55569414"}],"stories_id":226633,"url":"http://www.laopinion.com/supp91/?rkey=00080311215932831913","guid":"http://www.laopinion.com/supp91/?rkey=00080311215932831913","title":"Latinos y afroamericanos divididos en su voto"},{"collect_date":"2008-05-23 19:25:54","full_text_rss":0,"story_text":"\t   El senador Barack Obama ganó ayer la primaria de Mississippi, el segundo triunfo en menos de una semana para el senador de Illinois, quien el domingo se había impuesto en las asambleas de Wyoming. La contienda seguirá ahora hacia Pennsylvania, votación que se celebrará dentro de seis semanas, toda una eternidad en la que, según los politólogos, la pelea será intensa. Tanto Obama como la senadora Hillary Clinton están ya instalados en el estado haciendo campaña.  El triunfo de ayer era importante para Obama, no sólo porque le permite acumular un mayor margen de delegados actualmente aventaja a Clinton en ese conteo, sino porque le permite recobrar el equilibrio después de derrotas significativas en Texas y Ohio el pasado 4 de marzo.  Se supo, sin embargo, que las asambleas de Texas, cuyo conteo quedó pendiente y que distribuyen una tercera parte de los delegados estatales también las ganó Obama, aunque el resultado final no se dará a conocer hasta fin de este mes.  Más de un millón de personas participaron en las asambleas, que se realizaron en la noche de las primarias texanas y en forma separada, un récord histórico. \"Estos triunfos son importantes para Obama, aunque los seguidores de Clinton digan que no lo son\", dijo Sherry Bebitch Jeffe, analista política y profesora de la Universidad del Sur de California (USC). \"Un delegado es un delegado, y si Obama llega al final de este proceso con el voto popular y más delegados electos, va a ser difícil quitarle la nominación\". En Mississippi, un estado sureño cuya población afroamericana es 36% del total, la votación dividió al estado por raza: 9 de cada 10 afroamericanos votaron por Obama y 7 de cada 10 blancos, por Hillary, aunque 40% de blancos independientes se decantaron por Obama, según el sondeo a boca de urna de CNN. En las últimas dos semanas la campaña se ha vuelto mucho menos cordial y más de confrontación, y eso es lo que la mayoría de los analistas espera que ocurra de aquí al 22 de abril. Ayer mismo, la campaña de Clinton intentaba calmar las críticas generadas por un comentario de Geraldine Ferraro, quien fuera candidata a la vicepresidencia en 1984 y que apoya a Clinton, quien dijo a un periódico angelino que Obama estaba donde está por \"ser de raza negra\".  La senadora Clinton dijo no estar de acuerdo con esa afirmación. Ayer, Ferraro dio otra entrevista diciendo que la atacaban por ser blanca.   ","description":" El senador Barack Obama ganó ayer la primaria de Mississippi, el segundo triunfo en menos de una semana para el senador de...","story_texts_id":null,"fully_extracted":0,"media_id":87,"publish_date":"2011-11-30 00:00:00","story_sentences":[{"sentence":"El senador Barack Obama ganó ayer la primaria de Mississippi, el segundo triunfo en menos de una semana para el senador de Illinois, quien el domingo se había impuesto en las asambleas de Wyoming.","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":0,"stories_id":226634,"story_sentences_id":"55569415"},{"sentence":"La contienda seguirá ahora hacia Pennsylvania, votación que se celebrará dentro de seis semanas, toda una eternidad en la que, según los politólogos, la pelea será intensa.","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":1,"stories_id":226634,"story_sentences_id":"55569416"},{"sentence":"Tanto Obama como la senadora Hillary Clinton están ya instalados en el estado haciendo campaña.","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":2,"stories_id":226634,"story_sentences_id":"55569417"},{"sentence":"El triunfo de ayer era importante para Obama, no sólo porque le permite acumular un mayor margen de delegados actualmente aventaja a Clinton en ese conteo , sino porque le permite recobrar el equilibrio después de derrotas significativas en Texas y Ohio el pasado 4 de marzo.","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":3,"stories_id":226634,"story_sentences_id":"55569418"},{"sentence":"Se supo, sin embargo, que las asambleas de Texas, cuyo conteo quedó pendiente y que distribuyen una tercera parte de los delegados estatales también las ganó Obama, aunque el resultado final no se dará a conocer hasta fin de este mes.","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":4,"stories_id":226634,"story_sentences_id":"55569419"},{"sentence":"Más de un millón de personas participaron en las asambleas, que se realizaron en la noche de las primarias texanas y en forma separada, un récord histórico.","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":5,"stories_id":226634,"story_sentences_id":"55569420"},{"sentence":"\"Estos triunfos son importantes para Obama, aunque los seguidores de Clinton digan que no lo son\", dijo Sherry Bebitch Jeffe, analista política y profesora de la Universidad del Sur de California (USC).","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":6,"stories_id":226634,"story_sentences_id":"55569421"},{"sentence":"\"Un delegado es un delegado, y si Obama llega al final de este proceso con el voto popular y más delegados electos, va a ser difícil quitarle la nominación\".","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":7,"stories_id":226634,"story_sentences_id":"55569422"},{"sentence":"En Mississippi, un estado sureño cuya población afroamericana es 36% del total, la votación dividió al estado por raza: 9 de cada 10 afroamericanos votaron por Obama y 7 de cada 10 blancos, por Hillary, aunque 40% de blancos independientes se decantaron por Obama, según el sondeo a boca de urna de CNN.","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":8,"stories_id":226634,"story_sentences_id":"55569423"},{"sentence":"En las últimas dos semanas la campaña se ha vuelto mucho menos cordial y más de confrontación, y eso es lo que la mayoría de los analistas espera que ocurra de aquí al 22 de abril.","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":9,"stories_id":226634,"story_sentences_id":"55569424"},{"sentence":"Ayer mismo, la campaña de Clinton intentaba calmar las críticas generadas por un comentario de Geraldine Ferraro, quien fuera candidata a la vicepresidencia en 1984 y que apoya a Clinton, quien dijo a un periódico angelino que Obama estaba donde está por \"ser de raza negra\".","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":10,"stories_id":226634,"story_sentences_id":"55569425"},{"sentence":"La senadora Clinton dijo no estar de acuerdo con esa afirmación.","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":11,"stories_id":226634,"story_sentences_id":"55569426"},{"sentence":"Ayer, Ferraro dio otra entrevista diciendo que la atacaban por ser blanca.","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":12,"stories_id":226634,"story_sentences_id":"55569427"}],"stories_id":226634,"url":"http://www.laopinion.com/supp91/?rkey=00080311220022334517","guid":"http://www.laopinion.com/supp91/?rkey=00080311220022334517","title":"Obama gana de nuevo"},{"collect_date":"2008-05-23 19:25:54","full_text_rss":0,"story_text":"\t  Corresponsal de La Opinión \t  WASHINGTON, D.C. De cara a la primaria de hoy martes en Mississippi, el precandidato presidencial Barack Obama, descartó que tenga interés en ser candidato a vicepresidente junto a su rival, Hillary Clinton, y dijo que la idea circulada por la campaña Clinton tiene el objetivo de hacer creer a los votantes que es ella quien lleva la delantera en la contienda cuando no es así. La senadora de Nueva York está en segundo lugar con menos delegados comprometidos que Obama quien la supera por 110, según el más reciente conteo de la Associated Press.\"Desconozco cómo alguien que está en segundo lugar le puede ofrecer la vicepresidencia a alguien que está en primer lugar\", afirmó Obama. En Columbus, Mississippi, Obama le indicó a la concurrencia que no acudan a las urnas pensando que es probable que los dos precandidatos terminen siendo la fórmula presidencial demócrata en 2008. \"No piensen así. Tienen que seleccionar [entre Clinton y Obama] en esta elección\", indicó el senador de Illinois. Obama respondió así a los comentarios que en los pasados días han formulado la senadora Clinton y su esposo, el presidente Bill Clinton, quien este fin de semana dijo que la mancuerna Clinton-Obama sería \"una fuerza imparable\" por la capacidad de la senadora de ganar en zonas rurales y estados grandes, y la capacidad de Obama de ganar entre votantes independientes, con mayor educación y en centros urbanos. Pero Obama, quien se anticipa gane la primaria de hoy, martes, afirmó que \"no estoy compitiendo para ser vicepresidente sino para ser presidente de Estados Unidos de América\". Además, dijo Obama, si Clinton cree que ella no está capacitada para ser presidenta, por qué entonces sugiere que puede ser su compañero de fórmula. \"Si no estoy listo, ¿cómo es que puedo ser un gran vicepresidente?\", cuestionó Obama. El vicepresidente es quien asume las riendas del país en caso de que algo le ocurra al presidente. Howard Wolfson, portavoz de Clinton, indicó que el potencial candidato vicepresidencial de Clinton debe poseer serias credenciales en política exterior y en seguridad nacional, algo que para la senadora Clinton, Obama no posee. Se trata de una contienda extremadamente cerrada en la cual cada delegado cuenta y de hecho, Obama aventaja a Clinton en la cifra de delegados comprometidos; y ella lo aventaja en superdelegados (cerca de 800 altos funcionarios y ex funcionarios demócratas seleccionados de forma automática y no a través de primarias y caucus que pueden favorecer a quien deseen). Y aunque cualquiera de los dos gane todas las elecciones de aquí al 1 de junio ni Obama ni Clinton tendrían los 2,025 delegados requeridos. Empero, en la política las percepciones también cuentan, y el bando de Clinton, al sugerir que Obama puede ser candidato a vicepresidente, pretende fomentar la noción de que es ella quien tiene más posibilidades.\"He ganado el doble de estados que la senadora Clinton; he ganado más voto popular que la senadora y tengo más delegados que la senadora Clinton\". Clinton dice que sus 35 años de experiencia en la política superan la carrera de Obama, un abogado que ha trabajado con grupos base de la comunidad en Chicago, Illinois, fue senador estatal y ahora es senador federal. Pero muchos apuntan a que Clinton cita sus ocho años de primera dama como válidos para concederle experiencia en política exterior y sobre cómo llevar las riendas del país aunque el presidente era su esposo, Bill Clinton. Clinton sacó un comercial televisivo en el cual se ve a una joven madre echando un vistazo a su hijita que duerme; suena un teléfono en la Casa Blanca a las 3:00 a.m., y se preguntan quién está más capacitado para responder a esa llamada, si Clinton u Obama. Curiosamente, ayer hubo reportes de que la niña de 8 años que figura en el comercial, ya tiene casi 18 años de edad, y apoya a Obama. Por otro lado, al cierre continuaban las consultas para determinar si se conducirán nuevas elecciones en Florida y Michigan para que los delegados demócratas cuenten y posiblemente puedan decidir la nominación. Ambos estados perdieron sus delegados demócratas como castigo por adelantar las fechas de sus contiendas. Clinton ganó ambos estados aunque los precandidatos demócratas no hicieron campaña y el nombre de Obama no figuró en la boleta de Michigan. Ahora se pondera la posibilidad de que Florida conduzca una votación por correo.El Comité Nacional Demócrata (DNC) ya indicó que los estados pueden presentar planes, pero que el comité central no pagará un solo centavo porque necesita los fondos para competir contra el seguro nominado republicano, John McCain, senador de Arizona. Ayer se indicó que mientras se dilucida la contienda demócrata, McCain planifica salir de gira al Medio Oriente y Europa como parte de una delegación del Congreso, un evento ya planificado, lo que le permitiría reforzar ante los votantes sus amplias credenciales en política exterior. Asimismo, hará una gira por la nación para darse a conocer mejor entre los electores y participará de varios eventos de recaudación de fondos.  ","description":"WASHINGTON, D.C. De cara a la primaria de hoy martes en Mississippi, el precandidato presidencial Barack Obama, descartó que...","story_texts_id":null,"fully_extracted":0,"media_id":87,"publish_date":"2010-11-30 00:00:00","story_sentences":[{"sentence":"Corresponsal de La Opinión WASHINGTON, D.C. De cara a la primaria de hoy martes en Mississippi, el precandidato presidencial Barack Obama, descartó que tenga interés en ser candidato a vicepresidente junto a su rival, Hillary Clinton, y dijo que la idea circulada por la campaña Clinton tiene el objetivo de hacer creer a los votantes que es ella quien lleva la delantera en la contienda cuando no es así.","media_id":87,"publish_date":"2010-11-30 00:00:00","sentence_number":0,"stories_id":226635,"story_sentences_id":"55569428"},{"sentence":"La senadora de Nueva York está en segundo lugar con menos delegados comprometidos que Obama quien la supera por 110, según el más reciente conteo de la Associated Press.\"Desconozco cómo alguien que está en segundo lugar le puede ofrecer la vicepresidencia a alguien que está en primer lugar\", afirmó Obama.","media_id":87,"publish_date":"2010-11-30 00:00:00","sentence_number":1,"stories_id":226635,"story_sentences_id":"55569429"},{"sentence":"En Columbus, Mississippi, Obama l