[{"collect_date":"2008-05-23 19:25:48","full_text_rss":0,"story_text":"\t  WASHINGTON, D.C. La campaña presidencial en Estados Unidos entró en una nueva fase, con ataques directos entre el demócrata Barack Obama y el republicano John McCain, que se intensificaron ayer, mientras Hillary Clinton resiste la presión para que abandone. Tanto las huestes de Obama como las de McCain definen sus líneas de batalla, pues los republicanos ya asumen que el senador negro será el rival a batir, según confirmó ayer Joseph Lieberman, un ex congresista demócrata, ahora independiente y apoyo clave del senador de Arizona. Obama repitió ayer en una entrevista en CNN una frase que puede convertirse en una especie de eslogan de su campaña \"John McCain esencialmente ofrece cuatro años más de las mismas políticas que nos han metido en la situación en la que estamos ahora\". El senador de Illinois explota con ello el descontento generalizado con el presidente George W. Bush, plasmado en sus bajos índices de aprobación y agravado por las dificultades económicas por las que pasa el país. El bando de McCain también tantea los puntos débiles de Obama. Mitt Romney, un ex gobernador de Massachusetts y ex rival de McCain que se ha pasado a su lado, afirmó que un líder del grupo radical Hamás \"ha dicho que apoya a Barack Obama\". \"Es algo embarazoso y la razón es bien clara. Barack Obama ha dicho que si es elegido presidente, se sentará con [el presidente iraní, Mahmud] Ahmadineyad\", sostuvo Romney. Acusaciones similares ha hecho el propio McCain, que se tomó ayer el día libre, en un intento por presentar a Obama como un político ingenuo y sin experiencia en política exterior. La convidada de piedra es, por supuesto, Clinton, quien también se dio un descanso por el Día de las Madres, que se celebró ayer en EU. Envió en su lugar a algunos de sus asesores clave a los programas matutinos de entrevistas a sacar el cuello por ella. Howard Wolfson, uno de sus principales consejeros, rechazó la idea 