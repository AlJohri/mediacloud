onsultado\".","media_id":87,"publish_date":"2012-11-30 00:00:00","sentence_number":13,"stories_id":226685,"story_sentences_id":"55570978"},{"sentence":"Al cierre, la realización del evento de Hillary Clinton de hoy en Universidad St. Mary s en San Antonio se mantenía sin cambios, según voceros de la campaña de Clinton.","media_id":87,"publish_date":"2012-11-30 00:00:00","sentence_number":14,"stories_id":226685,"story_sentences_id":"55570979"}],"stories_id":226685,"url":"http://www.laopinion.com/supp91/?rkey=00080212232351309590","guid":"http://www.laopinion.com/supp91/?rkey=00080212232351309590","title":"Críticas a la visita de Clinton a una universidad católica"},{"collect_date":"2008-05-23 19:25:55","full_text_rss":0,"story_text":"\t  Ante la reciente estela de triunfos de Barack Obama en cinco estados, la campaña de Hillary Clinton, que considera a las mujeres y los latinos su base más sólida, prefiere centrar sus objetivos en Texas y Ohio, que votan el próximo 4 de marzo. Los estrategas de Clinton, además, están haciendo lo posible por mover la película hacia el futuro que está más allá de las primarias: hacia la elección general, argumentando que la senadora tendrá más fuerza contra el presunto nominado republicano John Mc Cain. \"Hay que adelantarse a lo que puede pasar\", dijo ayer Mark Penn, estratega en jefe de Clinton, quien argumentó que la senadora \"ya ha pasado por la máquina de ataques de los republicanos y está en mejor posición de neutralizarla\". Texas y Ohio votan el 4 de marzo. Los estrategas de Clinton confían en que el historial del nombre familiar y su popularidad entre los latinos, que tendrán gran importancia en Texas, puedan darle la ventaja al menos en ese estado. Esa es, en realidad, la última oportunidad de Clinton de capitalizar en su gran ventaja latina, ya que los demás estados con alta población votante hispana se han resuelto en anteriores comicios. La campaña de la senadora parece no estar pasando su mejor momento: su directora, la latina Patti Solís Doyle, fue sustituida este fin de semana por la afroamericana Maggie Williams. Portavoces de Clinton afirman que Solís Doyle renunció por su cuenta, pero en política se suele interpretar cualquier cambio en los altos directivos de una campaña como una \"sacudida\" o búsqueda de renovación, que se lleva a cabo cuando algo no está funcionando bien. Fabiola Rodríguez, portavoz nacional latina de la campaña de Clinton, dijo que la larga campaña está teniendo su efecto en todos. \"A todos nos afecta personalmente. Nadie esperaba que la campaña fuera tan larga\", dijo Rodríguez. Texas, que tiene casi el 24% de los votantes latinos del país segundo solamente atrás de California es la gran esperanza para la otrora favorita, quien ahora se enfrenta a los consecutivos triunfos de Barack Obama en los últimos días, que han puesto al senador de Illinois en aparente ventaja. Con cinco triunfos en los últimos días para la campaña presidencial de Obama y la posibilidad de que hoy gane delegados adicionales en las primarias del Potomac (Maryland, Virginia y la capital, D.C.), el senador de Illinois se ha convertido en el candidato \"con impulso\". Al ganar con amplio margen en el estado de Washington, Louisiana, Nebraska, Maine y las Islas Vírgenes, el senador de Illinois ha logrado prácticamente igualar a Clinton en número de delegados comprometidos. Hoy, por otra parte, se votan varios estados donde Obama parece tener la ventaja. El senador de Illinois podría ganar hoy en Maryland y la capital, D.C. En Virginia la contienda lucía cerrada. No todas las noticias son malas para la campaña de Clinton, que anunció ayer haber recabado 10 millones de dólares por internet. Pero parte de ese dinero va a compensar los cinco millones que Hillary había puesto de su bolsillo. La analista política Sherry Bebitch Jeffe dijo que \"aun cuando Hillary no ha caído, con esta serie de triunfos para Obama y el hecho de que ha prestado dinero a su campaña y cambiado de directora, luce como si estuviera cayendo\". \"Hillary Clinton pensó que a estas alturas ya iba a tener planchada la nominación y la realidad es que no ha sido así\", dijo Jeffe. Ambas campañas ya están movilizándose para comenzar la lucha en Ohio y Texas, dos estados grandes e importantes, que proporcionan buena cantidad de delegados. En Texas, particularmente, está la presunta ventaja de Clinton sobre el voto latino. Aun cuando salió de su puesto de directora de campaña, Solís Doyle y el grupo de campaña latina de Hillary se trasladan la semana que viene a Texas a comenzar la lucha. Se anunció ayer, además, que habría un debate entre Clinton y Obama el próximo jueves, a celebrarse en Austin y televisado en inglés y español por CNN y Univision. Pero la campaña de Obama no da por cedido el voto latino: ayer trascendió que posiblemente se nombre a un portavoz latino de Obama en Texas, cosa que hasta ahora no ha existido en la campaña de Obama. El congresista Xavier Becerra, quien respalda a Obama, dijo ayer que a pesar de comenzar en desventaja ante una candidata ampliamente conocida, Obama ha logrado mucho. \"Obama logró el apoyo de uno de cada tres latinos el Súper Martes y yo sé lo mucho que su campaña ha invertido y los riesgos que ha tomado asumiendo posiciones fuertes en favor de los inmigrantes\", dijo Becerra. Becerra indicó que, a la larga, los latinos apoyarán a Obama si él resulta el favorecido con la nominación. \"Compitiendo contra una favorita como Clinton, muchos dijeron que Obama no estaría de pie hoy, y mira dónde está. Espero que esto haga que los latinos le den una oportunidad\".  ","description":"Ante la reciente estela de triunfos de Barack Obama en cinco estados, la campaña de Hillary Clinton, que considera a las...","story_texts_id":null,"fully_extracted":0,"media_id":87,"publish_date":"2011-11-30 00:00:00","story_sentences":[{"sentence":"Ante la reciente estela de triunfos de Barack Obama en cinco estados, la campaña de Hillary Clinton, que considera a las mujeres y los latinos su base más sólida, prefiere centrar sus objetivos en Texas y Ohio, que votan el próximo 4 de marzo.","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":0,"stories_id":226686,"story_sentences_id":"55570980"},{"sentence":"Los estrategas de Clinton, además, están haciendo lo posible por mover la película hacia el futuro que está más allá de las primarias: hacia la elección general, argumentando que la senadora tendrá más fuerza contra el presunto nominado republicano John Mc Cain.","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":1,"stories_id":226686,"story_sentences_id":"55570981"},{"sentence":"\"Hay que adelantarse a lo que puede pasar\", dijo ayer Mark Penn, estratega en jefe de Clinton, quien argumentó que la senadora \"ya ha pasado por la máquina de ataques de los republicanos y está en mejor posición de neutralizarla\".","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":2,"stories_id":226686,"story_sentences_id":"55570982"},{"sentence":"Texas y Ohio votan el 4 de marzo.","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":3,"stories_id":226686,"story_sentences_id":"55570983"},{"sentence":"Los estrategas de Clinton confían en que el historial del nombre familiar y su popularidad entre los latinos, que tendrán gran importancia en Texas, puedan darle la ventaja al menos en ese estado.","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":4,"stories_id":226686,"story_sentences_id":"55570984"},{"sentence":"Esa es, en realidad, la última oportunidad de Clinton de capitalizar en su gran ventaja latina, ya que los demás estados con alta población votante hispana se han resuelto en anteriores comicios.","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":5,"stories_id":226686,"story_sentences_id":"55570985"},{"sentence":"La campaña de la senadora parece no estar pasando su mejor momento: su directora, la latina Patti Solís Doyle, fue sustituida este fin de semana por la afroamericana Maggie Williams.","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":6,"stories_id":226686,"story_sentences_id":"55570986"},{"sentence":"Portavoces de Clinton afirman que Solís Doyle renunció por su cuenta, pero en política se suele interpretar cualquier cambio en los altos directivos de una campaña como una \"sacudida\" o búsqueda de renovación, que se lleva a cabo cuando algo no está funcionando bien.","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":7,"stories_id":226686,"story_sentences_id":"55570987"},{"sentence":"Fabiola Rodríguez, portavoz nacional latina de la campaña de Clinton, dijo que la larga campaña está teniendo su efecto en todos.","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":8,"stories_id":226686,"story_sentences_id":"55570988"},{"sentence":"\"A todos nos afecta personalmente.","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":9,"stories_id":226686,"story_sentences_id":"55570989"},{"sentence":"Nadie esperaba que la campaña fuera tan larga\", dijo Rodríguez.","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":10,"stories_id":226686,"story_sentences_id":"55570990"},{"sentence":"Texas, que tiene casi el 24% de los votantes latinos del país segundo solamente atrás de California es la gran esperanza para la otrora favorita, quien ahora se enfrenta a los consecutivos triunfos de Barack Obama en los últimos días, que han puesto al senador de Illinois en aparente ventaja.","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":11,"stories_id":226686,"story_sentences_id":"55570991"},{"sentence":"Con cinco triunfos en los últimos días para la campaña presidencial de Obama y la posibilidad de que hoy gane delegados adicionales en las primarias del Potomac (Maryland, Virginia y la capital, D.C.), el senador de Illinois se ha convertido en el candidato \"con impulso\".","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":12,"stories_id":226686,"story_sentences_id":"55570992"},{"sentence":"Al ganar con amplio margen en el estado de Washington, Louisiana, Nebraska, Maine y las Islas Vírgenes, el senador de Illinois ha logrado prácticamente igualar a Clinton en número de delegados comprometidos.","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":13,"stories_id":226686,"story_sentences_id":"55570993"},{"sentence":"Hoy, por otra parte, se votan varios estados donde Obama parece tener la ventaja.","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":14,"stories_id":226686,"story_sentences_id":"55570994"},{"sentence":"El senador de Illinois podría ganar hoy en Maryland y la capital, D.C. En Virginia la contienda lucía cerrada.","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":15,"stories_id":226686,"story_sentences_id":"55570995"},{"sentence":"No todas las noticias son malas para la campaña de Clinton, que anunció ayer haber recabado 10 millones de dólares por internet.","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":16,"stories_id":226686,"story_sentences_id":"55570996"},{"sentence":"Pero parte de ese dinero va a compensar los cinco millones que Hillary había puesto de su bolsillo.","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":17,"stories_id":226686,"story_sentences_id":"55570997"},{"sentence":"La analista política Sherry Bebitch Jeffe dijo que \"aun cuando Hillary no ha caído, con esta serie de triunfos para Obama y el hecho de que ha prestado dinero a su campaña y cambiado de directora, luce como si estuviera cayendo\".","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":18,"stories_id":226686,"story_sentences_id":"55570998"},{"sentence":"\"Hillary Clinton pensó que a estas alturas ya iba a tener planchada la nominación y la realidad es que no ha sido así\", dijo Jeffe.","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":19,"stories_id":226686,"story_sentences_id":"55570999"},{"sentence":"Ambas campañas ya están movilizándose para comenzar la lucha en Ohio y Texas, dos estados grandes e importantes, que proporcionan buena cantidad de delegados.","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":20,"stories_id":226686,"story_sentences_id":"55571000"},{"sentence":"En Texas, particularmente, está la presunta ventaja de Clinton sobre el voto latino.","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":21,"stories_id":226686,"story_sentences_id":"55571001"},{"sentence":"Aun cuando salió de su puesto de directora de campaña, Solís Doyle y el grupo de campaña latina de Hillary se trasladan la semana que viene a Texas a comenzar la lucha.","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":22,"stories_id":226686,"story_sentences_id":"55571002"},{"sentence":"Se anunció ayer, además, que habría un debate entre Clinton y Obama el próximo jueves, a celebrarse en Austin y televisado en inglés y español por CNN y Univision.","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":23,"stories_id":226686,"story_sentences_id":"55571003"},{"sentence":"Pero la campaña de Obama no da por cedido el voto latino: ayer trascendió que posiblemente se nombre a un portavoz latino de Obama en Texas, cosa que hasta ahora no ha existido en la campaña de Obama.","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":24,"stories_id":226686,"story_sentences_id":"55571004"},{"sentence":"El congresista Xavier Becerra, quien respalda a Obama, dijo ayer que a pesar de comenzar en desventaja ante una candidata ampliamente conocida, Obama ha logrado mucho.","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":25,"stories_id":226686,"story_sentences_id":"55571005"},{"sentence":"\"Obama logró el apoyo de uno de cada tres latinos el Súper Martes y yo sé lo mucho que su campaña ha invertido y los riesgos que ha tomado asumiendo posiciones fuertes en favor de los inmigrantes\", dijo Becerra.","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":26,"stories_id":226686,"story_sentences_id":"55571006"},{"sentence":"Becerra indicó que, a la larga, los latinos apoyarán a Obama si él resulta el favorecido con la nominación.","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":27,"stories_id":226686,"story_sentences_id":"55571007"},{"sentence":"\"Compitiendo contra una favorita como Clinton, muchos dijeron que Obama no estaría de pie hoy, y mira dónde está.","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":28,"stories_id":226686,"story_sentences_id":"55571008"},{"sentence":"Espero que esto haga que los latinos le den una oportunidad\".","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":29,"stories_id":226686,"story_sentences_id":"55571009"}],"stories_id":226686,"url":"http://www.laopinion.com/supp91/?rkey=00080211214025951356","guid":"http://www.laopinion.com/supp91/?rkey=00080211214025951356","title":"Ante logros de Obama, Clinton busca el futuro"},{"collect_date":"2008-05-23 19:25:55","full_text_rss":0,"story_text":"\t  Corresponsal de La Opinión \t  WASHINGTON, D.C.  Los senadores demócratas Barack Obama y Hillary Clinton se enfrentan, hoy martes, en otro relevo de la cruenta batalla por delegados, esta vez en las primarias del Potomac en Virginia, Maryland y el Distrito de Columbia, tras las cinco victorias seguidas de Obama en contiendas del fin de semana.   Diversos sondeos favorecen a Obama (de momento) en las tres primarias de hoy, y Clinton ya tiene los ojos puestos en las próximas contiendas, particularmente dos el 4 de marzo ricas en delegados: Texas y Ohio.   Por los republicanos, el senador John McCain lleva la delantera en la cifra de delegados, pero los triunfos de su rival Mike Huckabee durante el fin de semana siguen suponiendo escollos para ganarse al ala republicana más conservadora.   Empero, McCain se apuntó ayer dos importantes apoyos: el del líder evangélico Gary Bauer, y el del ex gobernador de Florida, Jeb Bush, hermano del presidente George W. Bush, quien se refirió a McCain como un \"líder conservador\".   \"Tenemos casi 800 delegados así que estoy contento con la situación en que me encuentro\", dijo McCain en  Annapolis, Maryland.    Ayer los precandidatos y los líderes que los apoyan condujeron eventos, hicieron llamadas telefónicas, visitaron hogares o lugares públicos, como estaciones de Metro, y recurrieron a publicidad para recordarle a la población que vote.   En las afueras de Baltimore, Clinton afirmó sentirse bien, a pesar de los resultados del fin de semana en su contra. \"Estoy confiada\", indicó, sobre todo considerando los estados que se avecinan.   Obama condujo varios eventos, incluyendo uno en la Universidad de Maryland, en College Park, primordialmente ante su base de votantes jóvenes.   Allí reiteró su mensaje de cambio y de la lucha entre el pasado y el futuro.   \"Necesitamos algo nuevo\", declaró en su mensaje al vincular a Clinton con el establishment político de Washington, donde fue primera dama por ocho años.   En una cafetería de Silver Spring, Maryland, fue recibido por líderes hispanos y dijo que los latinos deben apoyarlo porque su lucha en favor de temas que los afectan no es reciente, sino de años, desde organizador comunitario y legislador estatal en Chicago, y ahora como senador federal.   Aunque un buen número de los funcionarios hispanos del área metropolitana de Washington apoyan a Clinton, Obama también tiene sus seguidores.   El delegado estatal de Maryland, Víctor Ramírez, dijo a La Opinión que Obama es la mejor alternativa para los hispanos, porque ofrece una visión fresca y no promesas incumplidas.   \"Obama ha prometido abordar el tema de la reforma migratoria en el primer año de su presidencia, y eso es muy importante, porque todos conocemos a alguien con problemas [migratorios] Incluso ha apoyado asuntos aunque no sean populares, como las licencias de conducir [para indocumentados]\", afirmó. Sin embargo, aceptó que \"los hispanos no conocen bien a Obama\", rechazando argumentos de que los latinos no lo apoyan por motivos raciales.   En el área metropolitana de Washington, que incluye  además a Virginia y a Maryland, el tema migratorio es central para la comunidad latina que ha sentido de primera mano, sobre todo en Virginia, el peso de iniciativas antiinmigrantes.   Aunque hay una presencia hispana fuerte, no todos los latinos pueden votar, ya sea por razones migratorias o porque no se han naturalizado. Pero quienes votan podrían ser determinantes en una contienda cerrada como la  demócrata.   En las tres áreas, los hispanos que votan son mayormente naturalizados y jóvenes.   En D.C., un 4% de los votantes son latinos y en Maryland y Virginia, sólo 3% de los electores son hispanos. Los votantes afroamericanos superan a los hispanos en las tres zonas.   Ana Sol Gutiérrez es una delegada estatal de Maryland que apoya a Clinton y declaró a La Opinión que los votantes hispanos de la región apoyarán a Clinton sobre Obama, como lo han hecho a través del país, porque \"más vale lo bueno conocido que lo malo por conocer\".   \"Continúa la ola de entusiasmo de los latinos por Hillary ella nos conoce de primera mano... a Obama no lo conocemos y no ha jugado ningún papel en nada que haya tenido que ver con nuestra comunidad\", afirmó Gutiérrez.   Por su parte, Ana Navarro, vocero hispana de McCain, indicó a La Opinión que  \"nos sentimos optimistas sobre los resultados de mañana [hoy], porque la población conoce muy bien a McCain, y hay muchos militares y veteranos de guerra\".   \"Cada día crece el equipo de líderes republicanos conservadores que se unen a John McCain, aunque seguimos buscando el apoyo no sólo de los conservadores, sino de los demócratas y de los independientes. Pero los conservadores tienen que darle una oportunidad a McCain y a él no se le hará difícil buscar y obtener ese apoyo\", concluyó.  ","description":"WASHINGTON, D.C.  Los senadores demócratas Barack Obama y Hillary Clinton se enfrentan, hoy martes, en otro relevo de la cruenta...","story_texts_id":null,"fully_extracted":0,"media_id":87,"publish_date":"2011-11-30 00:00:00","story_sentences":[{"sentence":"Corresponsal de La Opinión WASHINGTON, D.C. Los senadores demócratas Barack Obama y Hillary Clinton se enfrentan, hoy martes, en otro relevo de la cruenta batalla por delegados, esta vez en las primarias del Potomac en Virginia, Maryland y el Distrito de Columbia, tras las cinco victorias seguidas de Obama en contiendas del fin de semana.","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":0,"stories_id":226687,"story_sentences_id":"55571010"},{"sentence":"Diversos sondeos favorecen a Obama (de momento) en las tres primarias de hoy, y Clinton ya tiene los ojos puestos en las próximas contiendas, particularmente dos el 4 de marzo ricas en delegados: Texas y Ohio.","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":1,"stories_id":226687,"story_sentences_id":"55571011"},{"sentence":"Por los republicanos, el senador John McCain lleva la delantera en la cifra de delegados, pero los triunfos de su rival Mike Huckabee durante el fin de semana siguen suponiendo escollos para ganarse al ala republicana más conservadora.","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":2,"stories_id":226687,"story_sentences_id":"55571012"},{"sentence":"Empero, McCain se apuntó ayer dos importantes apoyos: el del líder evangélico Gary Bauer, y el del ex gobernador de Florida, Jeb Bush, hermano del presidente George W.","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":3,"stories_id":226687,"story_sentences_id":"55571013"},{"sentence":"Bush, quien se refirió a McCain como un \"líder conservador\".","media_id":87,"publish_date":"2011-11-30 00:00:00","sentence_number":4,"stories_id":226687,"story_sentences_id":"55571014"