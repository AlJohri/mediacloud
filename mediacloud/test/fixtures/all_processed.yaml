 de los afroamericanos.","media_id":87,"publish_date":"2012-11-30 00:00:00","sentence_number":25,"stories_id":226684,"story_sentences_id":"55570950"},{"sentence":"En el condado de Prince George, en Maryland, un contratista hispano que no quiso dar su nombre, dijo que favoreció a Obama \"porque ya está bueno de los Clinton y porque el muchacho tiene juventud y lo más importante, visión fresca y nuevas y mejores ideas\".","media_id":87,"publish_date":"2012-11-30 00:00:00","sentence_number":26,"stories_id":226684,"story_sentences_id":"55570951"},{"sentence":"En la primaria Rolling Terrace, en Takoma Park, Maryland, varios hispanos dividieron sus votos entre Obama y Clinton.","media_id":87,"publish_date":"2012-11-30 00:00:00","sentence_number":27,"stories_id":226684,"story_sentences_id":"55570952"},{"sentence":"Una de ellas dijo que votó por Clinton porque conoce \"el récord de su esposo [el ex presidente Bill Clinton] y porque tiene experiencia\".","media_id":87,"publish_date":"2012-11-30 00:00:00","sentence_number":28,"stories_id":226684,"story_sentences_id":"55570953"},{"sentence":"A nivel nacional, Clinton ha aventajado a Obama entre los votantes latinos y quedó evidenciado el pasado 5 de febrero.","media_id":87,"publish_date":"2012-11-30 00:00:00","sentence_number":29,"stories_id":226684,"story_sentences_id":"55570954"},{"sentence":"El próximo estado rico en delegados y en votantes hispanos es Texas y Clinton espera capitalizar en ese apoyo, aunque Obama, consciente de los errores cometidos por su campaña en darse a conocer mejor entre los votantes latinos a nivel nacional, ya está destinando millones de dólares para anuncios a través del estado.","media_id":87,"publish_date":"2012-11-30 00:00:00","sentence_number":30,"stories_id":226684,"story_sentences_id":"55570955"},{"sentence":"Clinton también divulgó un anuncio en español titulado \"Nuestra Amiga\" en 13 mercados texanos.","media_id":87,"publish_date":"2012-11-30 00:00:00","sentence_number":31,"stories_id":226684,"story_sentences_id":"55570956"},{"sentence":"Los latinos representan más de una cuarta parte de los votantes texanos.","media_id":87,"publish_date":"2012-11-30 00:00:00","sentence_number":32,"stories_id":226684,"story_sentences_id":"55570957"},{"sentence":"En D.C,.","media_id":87,"publish_date":"2012-11-30 00:00:00","sentence_number":33,"stories_id":226684,"story_sentences_id":"55570958"},{"sentence":"Maryland y Virginia, hay una fuerte presencia hispana, pero no todos son elegibles para votar.","media_id":87,"publish_date":"2012-11-30 00:00:00","sentence_number":34,"stories_id":226684,"story_sentences_id":"55570959"},{"sentence":"Además, los hispanos son superados por la población afroamericana.","media_id":87,"publish_date":"2012-11-30 00:00:00","sentence_number":35,"stories_id":226684,"story_sentences_id":"55570960"},{"sentence":"D.C. es 8% hispano, pero sólo 4% de los votantes elegibles son latinos.","media_id":87,"publish_date":"2012-11-30 00:00:00","sentence_number":36,"stories_id":226684,"story_sentences_id":"55570961"},{"sentence":"Los votantes afroamericanos superan a los latinos a razón de 15 a 1.","media_id":87,"publish_date":"2012-11-30 00:00:00","sentence_number":37,"stories_id":226684,"story_sentences_id":"55570962"},{"sentence":"En Virginia y Maryland, 6% de la población es hispana, pero sólo 3% de los votantes elegibles son latinos, y los votantes afroamericanos superan a los hispanos a razón de 7 a 1 y 10 a 1, respectivamente.","media_id":87,"publish_date":"2012-11-30 00:00:00","sentence_number":38,"stories_id":226684,"story_sentences_id":"55570963"},{"sentence":"Al cierre, los sondeos del diario The Washington Post apuntaban a que Obama se llevó el voto latino en Virginia y en Maryland.","media_id":87,"publish_date":"2012-11-30 00:00:00","sentence_number":39,"stories_id":226684,"story_sentences_id":"55570964"}],"stories_id":226684,"url":"http://www.laopinion.com/supp91/?rkey=00080212224852999837","guid":"http://www.laopinion.com/supp91/?rkey=00080212224852999837","title":"   Obama logra triple triunfo"},{"collect_date":"2008-05-23 19:25:55","full_text_rss":0,"story_text":"\t  SAN ANTONIO, TEXAS  El arzobispo de San Antonio, José H. Gómez expresó ayer su sorpresa por la reunión pública que Hillary Clinton tiene prevista para hoy en la Universidad St. Mary, institución católica de esta ciudad, por considerar que algunas posiciones de Clinton son contrarias a las enseñanzas de la Iglesia. En esa institución académica, la precandidata demócrata a la Presidencia tendrá un acto público de campaña hoy miércoles 13 de febrero a partir de las 5:30 pm local (3:30 pm tiempo del Pacífico), una de sus principales actividades durante su reciente gira por Texas con miras a las elecciones primarias del próximo 4 de marzo. En un comunicado emitido la víspera del acto de campaña de Clinton, el arzobispo Gómez señala que fue para él \"una sorpresa recibir la noticia de que la senadora Hillary Clinton se presentará en la Universidad St. Mary. No he sido informado ni consultado por la universidad antes de que decidieran permitir que la senadora Clinton hable en la universidad. Las instituciones católicas tienen el deber de enseñar y promover los valores católicos en todas las circunstancias. Esto es especialmente importante cuando las personas miran a nuestras universidades católicas en búsqueda de liderazgo y claridad sobre los discursos políticos, normalmente complicados y contradictorios. Todos sabemos que el historial de votación de la Senadora Clinton así como de algunos de los demás candidatos a la presidencia no es consistente con las enseñanzas de la Iglesia católica en lo que se refiere al importante tema de la vida\". La reacción de la Arquidiócesis de San Antonio  fue motivada tras recibir ayer docenas de llamadas telefónicas y correos electrónicos de personas señalando su \"preocupación sobre por qué una universidad católica es anfitriona de la Senadora Clinton, cuyas posiciones no son consistentes con las enseñanzas católicas, particularmente en lo relacionado a la vida\", dijo Pat Rodgers, portavoz de la Arquidiócesis de San Antonio. Las llamadas, precisó Rodgers, provinieron de \"personas de la comunidad\". La declaración del Arzobispo enfatiza que no es su intención decir a los ciudadanos por quién votar pero remata señalando que las instituciones católicas \"deben promover una clara comprensión de nuestras profundas convicciones sobre un tema como el aborto, un acto que la Iglesia llama un crimen abominable y un tema no negociable\". Los obispos auxiliares Patrick J. Zurek  y Thomas J. Flanagan respaldaron la declaración El arzobispo no tiene autoridad directa sobre la Universidad, aclaró Rodgers, y por tanto no puede decidir sobre qué personas son invitadas a ella, pero añadió que  Gómez \"habría esperado alguna clase de consulta, habría sido provechoso para ellos [la Universidad] haberlo consultado\". Al cierre, la realización del evento de Hillary Clinton de hoy en Universidad St. Mary´s en San Antonio se mantenía sin cambios, según voceros de la campaña de Clinton.   ","description":"SAN ANTONIO, TEXAS  El arzobispo de San Antonio, José H. Gómez expresó ayer su sorpresa por la reunión pública que Hillary Clinton tiene prevista para hoy en la Universidad St. Mary, institución católica de...","story_texts_id":null,"fully_extracted":0,"media_id":87,"publish_date":"2012-11-30 00:00:00","story_sentences":[{"sentence":"SAN ANTONIO, TEXAS El arzobispo de San Antonio, José H.","media_id":87,"publish_date":"2012-11-30 00:00:00","sentence_number":0,"stories_id":226685,"story_sentences_id":"55570965"},{"sentence":"Gómez expresó ayer su sorpresa por la reunión pública que Hillary Clinton tiene prevista para hoy en la Universidad St. Mary, institución católica de esta ciudad, por considerar que algunas posiciones de Clinton son contrarias a las enseñanzas de la Iglesia.","media_id":87,"publish_date":"2012-11-30 00:00:00","sentence_number":1,"stories_id":226685,"story_senten