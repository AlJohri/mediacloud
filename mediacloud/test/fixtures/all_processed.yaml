ratas no hicieron campaña y el nombre de Obama no figuró en la boleta de Michigan.","media_id":87,"publish_date":"2010-11-30 00:00:00","sentence_number":20,"stories_id":226635,"story_sentences_id":"55569448"},{"sentence":"Ahora se pondera la posibilidad de que Florida conduzca una votación por correo.El Comité Nacional Demócrata (DNC) ya indicó que los estados pueden presentar planes, pero que el comité central no pagará un solo centavo porque necesita los fondos para competir contra el seguro nominado republicano, John McCain, senador de Arizona.","media_id":87,"publish_date":"2010-11-30 00:00:00","sentence_number":21,"stories_id":226635,"story_sentences_id":"55569449"},{"sentence":"Ayer se indicó que mientras se dilucida la contienda demócrata, McCain planifica salir de gira al Medio Oriente y Europa como parte de una delegación del Congreso, un evento ya planificado, lo que le permitiría reforzar ante los votantes sus amplias credenciales en política exterior.","media_id":87,"publish_date":"2010-11-30 00:00:00","sentence_number":22,"stories_id":226635,"story_sentences_id":"55569450"},{"sentence":"Asimismo, hará una gira por la nación para darse a conocer mejor entre los electores y participará de varios eventos de recaudación de fondos.","media_id":87,"publish_date":"2010-11-30 00:00:00","sentence_number":23,"stories_id":226635,"story_sentences_id":"55569451"}],"stories_id":226635,"url":"http://www.laopinion.com/supp91/?rkey=00080310193330652378","guid":"http://www.laopinion.com/supp91/?rkey=00080310193330652378","title":"No de Obama a la  vicepresidencia"},{"collect_date":"2008-05-23 19:25:55","full_text_rss":0,"story_text":"\t   Hillary Clinton ha pasado los dos últimos días cultivando la que considera su base natural: el voto hispano en Texas. El martes estuvo en El Paso y ayer en el Valle del Río Grande y en San Antonio, dos centros neurálgicos del voto mexicoamericano de ese estado. Clinton confía en Texas, y otros estados grandes que vienen para detener a Obama, quien ha ganado ocho primarias seguidas en estados pequeños, pasándola en número de delegados. \"Estamos en la delantera en los estados grandes que vienen\", dijo ayer Mark Penn, estratega en jefe de la campaña de Clinton en una teleconferencia con los medios. \"Texas, Ohio y Pennsylvania decidirán 492 delegados, el 64% de los que Hillary necesita para la nominación\". Y aunque Barack Obama está concentrado en otros estados, que le han producido una serie de triunfos en los últimos días, ha destinado a su mejor equipo de campo a Texas y realizado una inversión de más de un millón de dólares en televisión y radio destinada a la audiencia latina en el sur de Texas. \"Lo que tenemos que hacer es presentar a Obama a los texanos en tres semanas. Y para eso comenzamos haciendo la compra de medios más grande que se haya hecho hasta ahora en este mercado\", dijo Figueroa ayer en una entrevista desde Austin. Para los dos precandidatos, no se trata de quedar bien con ese grupo, sino de supervivencia política: Clinton y Obama se juegan allí, en gran medida, su candidatura a la presidencia del país. Particularmente Clinton. \"Es casi un asunto de vida o muerte para Hillary\", señala el profesor de ciencias políticas de la Universidad de Texas en San Antonio, Francisco Durand. \"Ella necesita ese voto para ganar en Texas\". Y, añadirían otros, para ganar la nominación demócrata. Ciertos avances de Obama entre grupos demográficos y económicos que hasta ahora han favorecido a Clinton, comienzan a generar preocupación en el campo clintoniano.  Hasta ahora, uno de los grupos que Obama no ha logrado ganar ha sido el voto latino. Pero el senador de Illinois, desconocido hasta hace poco para la mayoría de los votantes del país, ha ido ganando adeptos y votos en la comunidad latina. El martes, Obama ganó por amplio margen en Virginia, D.C. y Maryland. Sondeos de salida revelan que Obama logró al menos igualar a Clinton o superarla ligeramente entre los votantes latinos de Virginia, aunque éstos son muy pocos en porcentaje total. Figueroa, quien ha manejado el trabajo de campo para Obama a nivel nacional y ahora está concentrado a tiempo completo en lograr el voto latino en Texas el próximo 4 de marzo, dijo ayer a La Opinión que su candidato \"tiene la intención de ser competitivo\". \"Estamos muy orgullosos de cómo hemos avanzado en el voto latino. Lo cierto es que hemos hecho mucho trabajo de calle, ganamos el voto en Iowa y Connecticut, logramos un 40% en Arizona y, en California, progresamos del 10% inicial a más del 30%\", dijo Figueroa. En California, dijo Figueroa, el candidato no pudo estar personalmente mucho tiempo antes del Súper Martes. Se hizo la decisión estratégica de estar en otros 15 estados y lograr aumentar el margen de delegados. La estrategia funcionó, dijo Figueroa, y esa es la razón por la que Obama está, en estos momentos, en la delantera.  Pero Mark Penn, jefe de estrategia de Hillary Clinton, dijo ayer en una teleconferencia con los medios que Texas será para Hillary ya que tanto allí como en Ohio, el otro gran estado que se dirime el 4 de marzo, la demografía favorece a su candidata.  \"Tenemos el gran margen entre las mujeres y, en Texas, el voto latino, que hace cuatro años fue 25% en la primaria y en esta ocasión puede ser hasta el 40% ó 50%\", dijo Penn. \"En Ohio, están los temas económicos de clase media, donde Clinton ofrece soluciones específicas y no sólo generalidades\". Obama, sin embargo, comenzó en los estados del Potomac (Virginia, Maryland y la capital, D.C.), a erosionar algunos grupos de la coalición Clinton, que hasta ahora se ha basado en las mujeres blancas, la gente de clase media y trabajadora y los latinos. Obama ganó, en Virginia, el voto de las personas de clase media, y también en Maryland. También le quitó algo del voto blanco femenino y la igualó, aparentemente, entre los latinos. Penn dijo que la nominación se ganaba \"con más delegados y no con más estados\", y dijo que seguirían peleando cada voto . Figueroa, por su parte, indicó que luego de las votaciones en Hawaii y el estado de Washington el próximo martes, Obama viajará consistentemente por Ohio y Texas y hará presencia en los medios en forma contundente. El asesor de Obama cree que es posible hacer allí un mejor papel que el que hicieron en California. \"No se trata solamente de atraer a más latinos, se trata de ganar el estado y cultivar la relación con los latinos\", dijo.  ","description":" Hillary Clinton ha pasado los dos últimos días cultivando la que considera su base natural: el voto hispano en Texas. El martes estuvo en...","story_texts_id":null,"fully_extracted":0,"media_id":87,"publish_date":"2013-11-30 00:00:00","story_sentences":[{"sentence":"Hillary Clinton ha pasado los dos últimos días cultivando la que considera su base natural: el voto hispano en Texas.","media_id":87,"publish_date":"2013-11-30 00:00:00","sentence_number":0,"stories_id":226682,"story_sentences_id":"55570859"},{"sentence":"El martes estuvo en El Paso y ayer en el Valle del Río Grande y en San Antonio, dos centros neurálgicos del voto mexicoamericano de ese estado.","media_id":87,"publish_date":"2013-11-30 00:00:00","sentence_number":1,"stories_id":226682,"story_sentences_id":"55570860"},{"sentence":"Clinton confía en Texas, y otros estados grandes que vienen para detener a Obama, quien ha ganado ocho primarias seguidas en estados pequeños, pasándola en número de delegados.","media_id":87,"publish_date":"2013-11-30 00:00:00","sentence_number":2,"stories_id":226682,"story_sentences_id":"55570861"},{"sentence":"\"Estamos en la delantera en los estados grandes que vienen\", dijo ayer Mark Penn, estratega en jefe de la campaña de Clinton en una teleconferencia con los medios.","media_id":87,"publish_date":"2013-11-30 00:00:00","sentence_number":3,"stories_id":226682,"story_sentences_id":"55570862"},{"sentence":"\"Texas, Ohio y Pennsylvania decidirán 492 delegados, el 64% de los que Hillary necesita para la nominación\".","media_id":87,"publish_date":"2013-11-30 00:00:00","sentence_number":4,"stories_id":226682,"story_sentences_id":"55570863"},{"sentence":"Y aunque Barack Obama está concentrado en otros estados, que le han producido una serie de triunfos en los últimos días, ha destinado a su mejor equipo de campo a Texas y realizado una inversión de más de un millón de dólares en televisión y radio destinada a la audiencia latina en el sur de Texas.","media_id":87,"publish_date":"2013-11-30 00:00:00","sentence_number":5,"stories_id":226682,"story_sentences_id":"55570864"},{"sentence":"\"Lo que tenemos que hacer es presentar a Obama a los texanos en tres semanas.","media_id":87,"publish_date":"2013-11-30 00:00:00","sentence_number":6,"stories_id":226682,"story_sentences_id":"55570865"},{"sentence":"Y para eso comenzamos haciendo la compra de medios más grande que se haya hecho hasta ahora en este mercado\", dijo Figueroa ayer en una entrevista desde Austin.","media_id":87,"publish_date":"2013-11-30 00:00:00","sentence_number":7,"stories_id":226682,"story_sentences_id":"55570866"},{"sentence":"Para los dos precandidatos, no se trata de quedar bien con ese grupo, sino de supervivencia política: Clinton y Obama se juegan allí, en gran medida, su candidatura a la presidencia del país.","media_id":87,"publish_date":"2013-11-30 00:00:00","sentence_number":8,"stories_id":226682,"story_sentences_id":"55570867"},{"sentence":"Particularmente Clinton.","media_id":87,"publish_date":"2013-11-30 00:00:00","sentence_number":9,"stories_id":226682,"story_sentences_id":"55570868"},{"sentence":"\"Es casi un asunto de vida o muerte para Hillary\", señala el profesor de ciencias políticas de la Universidad de Texas en San Antonio, Francisco Durand.","media_id":87,"publish_date":"2013-11-30 00:00:00","sentence_number":10,"stories_id":226682,"story_sentences_id":"55570869"},{"sentence":"\"Ella necesita ese voto para ganar en Texas\".","media_id":87,"publish_date":"2013-11-30 00:00:00","sentence_number":11,"stories_id":226682,"story_sentences_id":"55570870"},{"sentence":"Y, añadirían otros, para ganar la nominación demócrata.","media_id":87,"publish_date":"2013-11-30 00:00:00","sentence_number":12,"stories_id":226682,"story_sentences_id":"55570871"},{"sentence":"Ciertos avances de Obama entre grupos demográficos y económicos que hasta ahora han favorecido a Clinton, comienzan a generar preocupación en el campo clintoniano.","media_id":87,"publish_date":"2013-11-30 00:00:00","sentence_number":13,"stories_id":226682,"story_sentences_id":"55570872"},{"sentence":"Hasta ahora, uno de los grupos que Obama no ha logrado ganar ha sido el voto latino.","media_id":87,"publish_date":"2013-11-30 00:00:00","sentence_number":14,"stories_id":226682,"story_sentences_id":"55570873"},{"sentence":"Pero el senador de Illinois, desconocido hasta hace poco para la mayoría de los votantes del país, ha ido ganando adeptos y votos en la comunidad latina.","media_id":87,"publish_date":"2013-11-30 00:00:00","sentence_number":15,"stories_id":226682,"story_sentences_id":"55570874"},{"sentence":"El martes, Obama ganó por amplio margen en Virginia, D.C. y Maryland.","media_id":87,"publish_date":"2013-11-30 00:00:00","sentence_number":16,"stories_id":226682,"story_sentences_id":"55570875"},{"sentence":"Sondeos de salida revelan que Obama logró al menos igualar a Clinton o superarla ligeramente entre los votantes latinos de Virginia, aunque éstos son muy pocos en porcentaje total.","media_id":87,"publish_date":"2013-11-30 00:00:00","sentence_number":17,"stories_id":226682,"story_sentences_id":"55570876"},{"sentence":"Figueroa, quien ha manejado el trabajo de campo para Obama a nivel nacional y ahora está concentrado a tiempo completo en lograr el voto latino en Texas el próximo 4 de marzo, dijo ayer a La Opinión que su candidato \"tiene la intención de ser competitivo\".","media_id":87,"publish_date":"2013-11-30 00:00:00","sentence_number":18,"stories_id":226682,"story_sentences_id":"55570877"},{"sentence":"\"Estamos muy orgullosos de cómo hemos avanzado en el voto latino.","media_id":87,"publish_date":"2013-11-30 00:00:00","sentence_number":19,"stories_id":226682,"story_sentences_id":"55570878"},{"sentence":"Lo cierto es que hemos hecho mucho trabajo de calle, ganamos el voto en Iowa y Connecticut, logramos un 40% en Arizona y, en California, progresamos del 10% inicial a más del 30%\", dijo Figueroa.","media_id":87,"publish_date":"2013-11-30 00:00:00","sentence_number":20,"stories_id":226682,"story_sentences_id":"55570879"},{"sentence":"En California, dijo Figueroa, el candidato no pudo estar personalmente mucho tiempo antes del Súper Martes.","media_id":87,"publish_date":"2013-11-30 00:00:00","sentence_number":21,"stories_id":226682,"story_sentences_id":"55570880"},{"sentence":"Se hizo la decisión estratégica de estar en otros 15 estados y lograr aumentar el margen de delegados.","media_id":87,"publish_date":"2013-11-30 00:00:00","sentence_number":22,"stories_id":226682,"story_sentences_id":"55570881"},{"sentence":"La estrategia funcionó, dijo Figueroa, y esa es la razón por la que Obama está, en estos momentos, en la delantera.","media_id":87,"publish_date":"2013-11-30 00:00:00","sentence_number":23,"stories_id":226682,"story_sentences_id":"55570882"},{"sentence":"Pero Mark Penn, jefe de estrategia de Hillary Clinton, dijo ayer en una teleconferencia con los medios que Texas será para Hillary ya que tanto allí como en Ohio, el otro gran estado que se dirime el 4 de marzo, la demografía favorece a su candidata.","media_id":87,"publish_date":"2013-11-30 00:00:00","sentence_number":24,"stories_id":226682,"story_sentences_id":"55570883"},{"sentence":"\"Tenemos el gran margen entre las mujeres y, en Texas, el voto latino, que hace cuatro años fue 25% en la primaria y en esta ocasión puede ser hasta el 40% ó 50%\", dijo Penn.","media_id":87,"publish_date":"2013-11-30 00:00:00","sentence_number":25,"stories_id":226682,"story_sentences_id":"55570884"},{"sentence":"\"En Ohio, están los temas económicos de clase media, donde Clinton ofrece soluciones específicas y no sólo generalidades\".","media_id":87,"publish_date":"2013-11-30 00:00:00","sentence_number":26,"stories_id":226682,"story_sentences_id":"55570885"},{"sentence":"Obama, sin embargo, comenzó en los estados del Potomac (Virginia, Maryland y la capital, D.C.), a erosionar algunos grupos de la coalición Clinton, que hasta ahora se ha basado en las mujeres blancas, la gente de clase media y trabajadora y los latinos.","media_id":87,"publish_date":"2013-11-30 00:00:00","sentence_number":27,"stories_id":226682,"story_sentences_id":"55570886"},{"sentence":"Obama ganó, en Virginia, el voto de las personas de clase media, y también en Maryland.","media_id":87,"publish_date":"2013-11-30 00:00:00","sentence_number":28,"stories_id":226682,"story_sentences_id":"55570887"},{"sentence":"También le quitó algo del voto blanco femenino y la igualó, aparentemente, entre los latinos.","media_id":87,"publish_date":"2013-11-30 00:00:00","sentence_number":29,"stories_id":226682,"story_sentences_id":"55570888"},{"sentence":"Penn dijo que la nominación se ganaba \"con más delegados y no con más estados\", y dijo que seguirían peleando cada voto . Figueroa, por su parte, indicó que luego de las votaciones en Hawaii y el estado de Washington el próximo martes, Obama viajará consistentemente por Ohio y Texas y hará presencia en los medios en forma contundente.","media_id":87,"publish_date":"2013-11-30 00:00:00","sentence_number":30,"stories_id":226682,"story_sentences_id":"55570889"},{"sentence":"El asesor de Obama cree que es posible hacer allí un mejor papel que el que hicieron en California.","media_id":87,"publish_date":"2013-11-30 00:00:00","sentence_number":31,"stories_id":226682,"story_sentences_id":"55570890"},{"sentence":"\"No se trata solamente de atraer a más latinos, se trata de ganar el estado y cultivar la relación con los latinos\", dijo.","media_id":87,"publish_date":"2013-11-30 00:00:00","sentence_number":32,"stories_id":226682,"story_sentences_id":"55570891"}],"stories_id":226682,"url":"http://www.laopinion.com/supp91/?rkey=00080213194846222735","guid":"http://www.laopinion.com/supp91/?rkey=00080213194846222735","title":"Empieza la batalla electoral por Texas"},{"collect_date":"2008-05-23 19:25:55","full_text_rss":0,"story_text":"\t  WASHINGTON, D.C.   Barack Obama, senador demócrata de Illinois, barrió anoche en las tres primarias del Potomac: el Distrito de Columbia, sede de la Casa Blanca, Maryland y Virginia, impulsando su candidatura sobre su rival Hillary Clinton, y según diversos conteos, superándola por primera vez, aunque por estrecho margen, en la lucha por delegados. Obama logró así ocho triunfos seguidos sobre Clinton desde el Súper Martes del 5 de febrero. Asimismo, al darse a conocer la distribución de delegados demócratas del caucus del sábado en el estado de Washington, sumado a los resultados de anoche, diversos conteos de AP y cadenas como CNN daban al cierre la ventaja a Obama en la cifra de delegados: 1,210 de Obama y 1,188 de Clinton, según AP. Diversos medios seguían dando la ventaja a Clinton en la cifra de superdelegados, aunque la campaña de Obama dijo que los resultados de anoche también le darían la ventaja al senador en ese frente.   Se requieren 2,025 delegados para obtener la nominación demócrata.   John McCain, senador republicano de Arizona, ganó en las tres jurisdicciones, acercándose más a los 1,191 delegados requeridos para sellar la nominación republicana.   Pero la contienda en Virginia fue cerrada contra su rival Mike Huckabee, prueba de que McCain tiene que luchar por el voto conservador y religioso republicano aunque sea el virtual nominado. En las tres jurisdicciones había 168 delegados en juego para los demócratas y 113 entre los republicanos.   Con el 89% de los precintos escrutados, Obama ganó  el Distrito de Columbia con 76% de los votos sobre 24% para Clinton; en Virginia, Obama obtuvo 63% de los votos sobre 36%  para Clinton con 94% de los precintos contabilizados; y en Maryland, Obama llevaba el 68% de los votos sobre 30% para Clinton con apenas 4% del escrutinio.    McCain obtuvo el 50% de los votos en Virginia; en D.C. logró el 67% y en Maryland  56%  de los sufragios.    Las cifras eran así hasta el cierre de la edición.   Como en otros estados, ayer se registró una alta participación electoral con largas colas en los centros de votación. Pero el mal tiempo hizo que el cierre de las casillas en Maryland se retrasara por hora y media.   Los triunfos de Obama anoche colocan la presión sobre Clinton,  quien como él, tiene la mira puesta en los estados del 4 de marzo, especialmente Ohio, pero sobre todo Texas donde la ex primera dama hizo campaña anoche en El Paso.   \"Vamos a atravesar el estado por las próximas tres semanas\", para demostrar por qué es la más calificada para la Presidencia, dijo Clinton. \"He sido puesta a prueba, estoy lista, así que vamos a hacerlo realidad\", agregó.   También están pendientes a la primaria de Pennsylvania el 22 de abril. Estrategas coinciden en que si Clinton no gana una sola contienda en febrero, tiene que ganar Ohio, Texas y Pennsylvania para obtener la nominación. También está el tema de los superdelegados y el efecto que pueden tener en la selección del nominado.   Obama participó anoche de un mitin en Madison, Wisconsin, estado vecino de Illinois que realiza su primaria el próximo martes, al igual que Hawaii, donde nació el senador de Illinois.   \"Estamos encaminados, pero sabemos que se requiere más que [los triunfos de] una noche. El camino no será fácil, pero los cínicos ya no pueden decir que nuestra esperanza es falsa\", afirmó Obama.   McCain esperó los resultados en un evento de apoyo en Alexandria, Virginia.    \"Escucharé a quienes difieran de mí y trataré de persuadirlos, pero pelearé por lo que creo que es correcto para mi país\", declaró McCain.   En D.C., Maryland y Virginia, Obama capitalizó en la fuerte presencia de un amplio electorado afroamericano, en su capacidad de apelar a votantes anglosajones con mayor educación, y en los jóvenes, pero también en la sed de cambio que muchos votantes citaron como razón para apoyar al senador de 46 años de edad.   En Virginia, por ejemplo, Obama y Clinton se repartieron el voto anglosajón casi mitad y mitad,  y el senador se llevó el voto de las mujeres, de los hombres y de los afroamericanos.   En el condado de Prince George, en Maryland, un contratista hispano que no quiso dar su nombre, dijo que favoreció a Obama \"porque ya está bueno de los Clinton y porque el muchacho tiene juventud y lo más importante, visión fresca y nuevas y mejores ideas\".   En la primaria Rolling Terrace, en Takoma Park, Maryland, varios hispanos dividieron sus votos entre Obama y Clinton.   Una de ellas dijo que votó por Clinton porque conoce \"el récord de su esposo [el ex presidente Bill Clinton] y porque tiene experiencia\".   A nivel nacional, Clinton ha aventajado a Obama entre los votantes latinos y quedó evidenciado el pasado 5 de febrero.    El próximo estado rico en delegados y en votantes hispanos es Texas y Clinton espera capitalizar en ese apoyo, aunque Obama, consciente de los errores cometidos por su campaña en darse a conocer mejor entre los votantes latinos a nivel nacional, ya está destinando millones de dólares para anuncios a través del estado.   Clinton también divulgó un anuncio en español titulado \"Nuestra Amiga\" en 13 mercados texanos.    Los latinos representan más de una cuarta parte de los votantes texanos.   En D.C,. Maryland y Virginia, hay una fuerte presencia hispana, pero no todos son elegibles para votar. Además, los hispanos son superados por la población afroamericana.   D.C. es 8% hispano, pero sólo 4% de los votantes elegibles son latinos. Los votantes afroamericanos superan a los latinos a razón de 15 a 1.   En Virginia y Maryland, 6% de la población es hispana, pero sólo 3% de los votantes elegibles son latinos,  y los votantes afroamericanos superan a los hispanos a razón de 7 a 1 y 10 a 1, respectivamente. Al cierre, los sondeos del diario The Washington Post apuntaban a que Obama se llevó el voto latino en Virginia y en Maryland.  ","description":"WASHINGTON, D.C.   Barack Obama, senador demócrata de Illinois, barrió anoche en las tres primarias del Potomac: el...","story_texts_id":null,"fully_extracted":0,"media_id":87,"publish_date":"2012-11-30 00:00:00","story_sentences":[{"sentence":"WASHINGTON, D.C. Barack Obama, senador demócrata de Illinois, barrió anoche en las tres primarias del Potomac: el Distrito de Columbia, sede de la Casa Blanca, Maryland y Virginia, impulsando su candidatura sobre su rival Hillary Clinton, y según diversos conteos, superándola por primera vez, aunque por estrecho margen, en la lucha por delegados.","media_id":87,"publish_date":"2012-11-30 00:00:00","sentence_number":0,"stories_id":226684,"story_sentences_id":"55570925"},{"sentence":"Obama logró así ocho triunfos seguidos sobre Clinton desde el Súper Martes del 5 de febrero.","media_id":87,"publish_date":"2012-11-30 00:00:00","sentence_number":1,"stories_id":226684,"story_sentences_id":"55570926"},{"sentence":"Asimismo, al darse a conocer la distribución de delegados demócratas del caucus del sábado en el estado de Washington, sumado a los resultados de anoche, diversos conteos de AP y cadenas como CNN daban al cierre la ventaja a Obama en la cifra de delegados: 1,210 de Obama y 1,188 de Clinton, según AP.","media_id":87,"publish_date":"2012-11-30 00:00:00","sentence_number":2,"stories_id":226684,"story_sentences_id":"55570927"},{"sentence":"Diversos medios seguían dando la ventaja a Clinton en la cifra de superdelegados, aunque la campaña de Obama dijo que los resultados de anoche también le darían la ventaja al senador en ese frente.","media_id":87,"publish_date":"2012-11-30 00:00:00","sentence_number":3,"stories_id":226684,"story_sentences_id":"55570928"},{"