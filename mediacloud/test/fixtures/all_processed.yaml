mpuestos en \"un billón de dólares\" en los próximos 10 años. Los comentarios sobre el color de piel de Obama fueron formulados por otro negro, Bob Johnson, un multimillonario fundador de un canal de cable que se dirige a las personas afro-americanas. Según Johnson, si Obama no fuese negro, no contaría con un 90% del apoyo negro en las primarias. Dan Leistikow, jefe de la campaña de Obama, dijo que las palabras de Johnson eran \"absurdas\", y formaban parte de una campaña de los simpatizantes de Clinton \"que dirán o harán cualquier cosa para que ella obtenga la nominación\". Obama, por su parte, acusó a Clinton de \"usar los argumentos que los republicanos usarán contra mí en noviembre\". Eso sugiere que Obama está convencido de que obtendrá la nominación presidencial demócrata, algo que muchos expertos comparten, pues cuenta con más delegados, con más primarias y asambleas electorales ganadas, y con la mayoría del voto popular en relación con Clinton. La última encuesta de la universidad Quinnipiac hecha a demócratas de Pensilvania muestra que Clinton supera a Obama por 6%, 50% a 44%, cuando falta exactamente una semana para las primarias en ese estado. El martes, un partidario de Clinton, el representante Barney Frank, dijo que el precandidato demócrata en desventaja deberá abandonar sus pretensiones a más tardar el 3 de junio, la fecha de las dos últimas primarias demócratas, inclusive si es Clinton. \"Posiblemente antes\", dijo Frank, que es superdelegado. En cuanto a McCain, acusó el martes a Clinton y a Obama de tratar de imponer la mayor alza impositiva desde la segunda guerra mundial, pues prometen que no renovarán las reducciones impositivas promulgadas por el presidente George W. Bush. Según McCain, eso representará \"un billón de dólares en nuevos impuestos\". Los precandidatos demócratas han dicho que las reducciones impositivas propuestas por Bush sólo benefician a los ricos.  ","description":"WASHINGTON D.C..- Denuncias de elitismo y de racismo fueron lanzadas hoy mientras Hillary Rodham Clinton y Barack Obama luchan por...","story_texts_id":null,"fully_extracted":0,"media_id":87,"publish_date":"2014-11-30 00:00:00","story_sentences":[{"sentence":"WASHINGTON D.C..- Denuncias de elitismo y de racismo fueron lanzadas hoy mientras Hillary Rodham Clinton y Barack Obama luchan por la nominación presidencial del partido demócrata, apenas una semana antes de las primarias en Pensilvania que algunos consideran cruciales para la candidatura de Clinton.","media_id":87,"publish_date":"2014-11-30 00:00:00","sentence_number":0,"stories_id":226603,"story_sentences_id":"55568568"},{"sentence":"La disputa entre Obama y Clinton se ha hecho cada vez más agria, pues ambos bandos han tratado de aprovechar las faltas cometidas por sus rivales.","media_id":87,"publish_date":"2014-11-30 00:00:00","sentence_number":1,"stories_id":226603,"story_sentences_id":"55568569"},{"sentence":"Desde hace varios días, Clinton ha estado atacando a Obama por señalamientos que, según ella, representan una actitud elitista hacia la clase trabajadora, un bloque importante en Pensilvania.","media_id":87,"publish_date":"2014-11-30 00:00:00","sentence_number":2,"stories_id":226603,"story_sentences_id":"55568570"},{"sentence":"El lunes, la campaña de Obama criticó declaraciones de un prominente partidario de Clinton, quien dijo que Obama no sería un candidato importante si él tuviera la piel blanca, en lugar de negra.","media_id":87,"publish_date":"2014-11-30 00:00:00","sentence_number":3,"stories_id":226603,"story_sentences_id":"55568571"},{"sentence":"Los demócratas temen que esa disputa, cada vez más personal, dañe las posibilidades del partido de derrotar al casi seguro candidato presidencial republicano John McCain en las elecciones de noviembre.","media_id":87,"publish_date":"2014-11-30 00:00:00","sentence_number":4,"stories_id":226603,"story_sentences_id":"55568572"},{"sentence":"En tanto los demócratas se atacaban entre sí, McCain acusó el martes a 