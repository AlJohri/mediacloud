7,"publish_date":"2014-11-30 00:00:00","sentence_number":13,"stories_id":226631,"story_sentences_id":"55569323"},{"sentence":"Dos y medio millones de ciudadanos votaron y eso debe honrarse.","media_id":87,"publish_date":"2014-11-30 00:00:00","sentence_number":14,"stories_id":226631,"story_sentences_id":"55569324"},{"sentence":"La otra opción que apoyaría es que se repitan las contiendas\", afirmó.","media_id":87,"publish_date":"2014-11-30 00:00:00","sentence_number":15,"stories_id":226631,"story_sentences_id":"55569325"},{"sentence":"Obama dice que honrar los resultados originales no es justo porque, por ejemplo, su nombre no figuró en las boletas de Michigan.","media_id":87,"publish_date":"2014-11-30 00:00:00","sentence_number":16,"stories_id":226631,"story_sentences_id":"55569326"},{"sentence":"Florida propuso una votación por correo que es menos costosa que repetir la primaria, pero ninguna de las partes cree que se concretará.","media_id":87,"publish_date":"2014-11-30 00:00:00","sentence_number":17,"stories_id":226631,"story_sentences_id":"55569327"}],"stories_id":226631,"url":"http://www.laopinion.com/supp91/?rkey=00080314211455419984","guid":"http://www.laopinion.com/supp91/?rkey=00080314211455419984","title":"Candidatos demócratas cortejan a superdelegados"},{"collect_date":"2008-05-23 19:25:54","full_text_rss":0,"story_text":"\t  WASHINGTON, D.C.   La precandidata presidencial demócrata, Hillary Clinton, afirmó ayer que pase lo que pase en la lucha por la nominación, lo importante es que un demócrata gane la Casa Blanca.  Aseguró también que, de resultar nominada, luchará para que los votantes que la apoyan, como los hispanos, favorezcan a su rival Barack Obama, si es el abanderado de su partido. Sobre si promoverá el voto hispano hacia Obama si fuera el nominado, Clinton respondió: \"Absolutamente. Nuestro principal reto debe ser ganar en noviembre\", indicó la senadora de Nueva York en entrevista con La Opinión.   Las contiendas evidencian divisiones raciales en la tendencia del voto: hispanos con Clinton; afroamericanos con Obama. Y en ciertos sectores, como el martes en Mississippi, anglosajones con Clinton y afroamericanos con Obama.   Las razones para las divisiones entre los votos latino y afroamericano son \"totalmente entendibles\", afirmó Clinton.   \"Respeto el profundo sentimiento que los afroamericanos sienten hacia el senador Obama. Yo he trabajado con los hispanos por más de 35 años y la gente me conoce\", señaló.    \"Una vez que  lleguemos a la elección general, tenemos que trabajar duro para que los afroamericanos y los hispanos apoyen a nuestro nominado, quien quiera que sea\", añadió.   A las divisiones del voto se suma el tono subido de las campañas. Ayer Geraldine Ferraro renunció a su puesto en la campaña Clinton tras decir que Obama ha llegado hasta este punto en la contienda por ser afroamericano.   Pero Clinton afirmó que el largo proceso de nominación no dividirá al Partido Demócrata.   \"Terminaremos con un partido unido. El más alto deseo de los demócratas es ganar la Casa Blanca. Así que apoyaremos a nuestro candidato y trabajaremos duro por lograr que esa persona resulte electa\", sostuvo.   Clinton conversó con La Opinión tras hablar ante la Cámara Hispana de Comercio de Estados Unidos, un día después del triunfo de Obama en Mississippi y de anunciarse los resultados del caucus de Texas. Obama amplió su margen de ventaja frente a Clinton en delegados comprometidos: 1,608 sobre 1,478, según el conteo de CNN.   Pero no se anticipa que alguno reúna los 2,025 delegados requeridos para lograr la nominación.   Por eso, la senadora presionó para que los delegados de Florida y Michigan cuenten. Clinton ganó esos estados, pero los delegados no cuentan, como castigo a los partidos estatales por adelantar sus primarias.   Una solución apropiada, dijo, sería \"que se acepten los resultados originales, o que se celebren nuevas contiendas\".   \"El partido tiene que contar a los delegados de Michigan y Florida. Dos y medio millones de ciudadanos votaron y eso debe honrarse. La otra opción que apoyaría es que se repitan las contiendas\", afirmó.   El Comité Nacional Demócrata dice que no pagará para repetir elecciones. Una opción es votar por correo, pero a Clinton no le parece.   \"Las votaciones por correo nunca se han realizado en Michigan o en Florida. No creo que debamos estar experimentando con eso\", afirmó.   La contienda cerrada apunta a que la nominación quedaría en manos de los superdelegados, esos casi 800 funcionarios y ex funcionarios demócratas electos automáticamente y no mediante primarias o caucus.   Obama, quien aventaja a Clinton en el voto popular, argumenta que quien gane ese voto popular debería ser apoyado por los superdelegados.    Observadores temen que si los superdelegados favorecen al precandidato sin el apoyo popular se genere una división interna que le cueste a los demócratas la Casa Blanca.   Sobre si es justo que un candidato que no gane el voto popular obtenga la nominación por el voto de los superdelegados, Clinton respondió: \"El Partido [Demócrata] fijó estas reglas y cada delegado, sea electo en caucus o primaria, o superdelegado, tiene el mismo rango (equal standing). Así fue que se estableció el sistema. Hay que dejar que siga su curso y ver dónde estamos cuando llegue junio\".   \"Queda por delante una serie de contiendas y Pennsylvania es el próximo estado grande\", dijo Clinton sobre la primaria del 22 de abril que se realizará dentro de 40 días, durante los cuales muchas cosas pueden suceder.   Clinton y su esposo, el ex presidente Bill Clinton, han sugerido que una mancuerna entre ella y Obama  con ella como candidata a presidenta, quizá sería positivo para los demócratas. Pero no dijo si compartiría la fórmula demócrata con el senador de Illinois, pero como candidata a vicepresidenta.   \"Es prematuro Vamos a ver quién gana la nominación porque le corresponde a esa persona decidir su compañero de fórmula\", indicó.   INMIGRACIÓN   Clinton reiteró su apoyo a una reforma migratoria amplia mientras algunos legisladores demócratas abogan por planes de aplicación de leyes creyendo que los beneficiará políticamente en noviembre.   \"La aplicación de leyes es importante, pero como medida única no lo es\", dijo, porque los 12 millones de indocumentados continuarán aquí. \"El fracaso de no lograr la reforma es darle la espalda al problema\", agregó.   Sobre si es realista prometer una reforma integral durante el primer año de su potencial presidencia, dijo: \"Quiero tratar, porque si uno no se mueve rápido, pierde credibilidad política. Me parece que el presidente [George W.] Bush esperó demasiado y ya no tenía influencia  real alguna con su propio Partido [Republicano]\".   Clinton, contrario a Obama, se opone a las licencias de conducir para los indocumentados. Le llovieron críticas de quienes consideraron que su respuesta ambigua al tema en uno de los primeros debates y su posterior rechazo a las licencias fueron cálculos políticos.   Clinton rechazó que cambiara de postura. \"No creí que era una forma inteligente de abordar [el asunto], pero dije que me parecía que lo estados debían tener la oportunidad de explorar esa opción. En nuestro estado [Nueva York] fue explorado y no fue posible. Es un desvío para lograr la reforma migratoria integral\".   Tras el fiasco de las licencias estaba el gobernador Eliot Spitzer, quien presionó por el plan sin contar con la enorme oposición  que enfrentaría.   NI LICENCIAS NI SPITZER   Spitzer, demócrata, renunció ayer en medio de un escándalo de prostitución. El anuncio se hizo después de la entrevista con Clinton.   Al dimitir, Spitzer ya no será superdelegado de Clinton.   Para la campaña, Clinton es mejor distanciarse de un caso que sólo rememora las crisis que atravesó la senadora por los escándalos de su esposo y que casi le cuestan la presidencia.   De hecho, esta semana, en reporte tras reporte sobre políticos y escándalos sexuales, se veían las imágenes de la senadora con su esposo.   Clinton ofreció una escueta declaración a la salida de Spitzer y brindó su apoyo al vicegobernador, David Paterson.   Éste será el primer gobernador afroamericano del estado que representa Clinton, quien haría historia como la primera mujer presidenta si le gana la  nominación a Obama, quien también sería el primer afroamericano en ocupar la Casa Blanca.  ","description":"WASHINGTON, D.C.   La precandidata presidencial demócrata, Hillary Clinton, afirmó ayer que pase lo que pase en la lucha por la nominación, lo importante es que un demócrata gane la Casa Blanca.  Aseguró también que, de resultar nominada, luchará para...","story_texts_id":null,"fully_extracted":0,"media_id":87,"publish_date":"2012-11-30 00:00:00","story_sentences":[{"sentence":"WASHINGTON, D.C. La precandidata presidencial demócrata, Hillary Clinton, afirmó ayer que pase lo que pase en la lucha por la nominación, lo importante es que un demócrata gane la Casa Blanca.","media_id":87,"publish_date":"2012-11-30 00:00:00","sentence_number":0,"stories_id":226632,"story_sentences_id":"55569328"},{"sentence":"Aseguró también que, de resultar nominada, luchará para que los votantes que la apoyan, como los hispanos, favorezcan a su rival Barack Obama, si es el abanderado de su partido.","media_id":87,"publish_date":"2012-11-30 00:00:00","sentence_number":1,"stories_id":226632,"story_sentences_id":"55569329"},{"sentence":"Sobre si promoverá el voto hispano hacia Obama si fuera el nominado, Clinton respondió: \"Absolutamente.","media_id":87,"publish_date":"2012-11-30 00:00:00","sentence_number":2,"stories_id":226632,"story_sentences_id":"55569330"},{"sentence":"Nuestro principal reto debe ser ganar en noviembre\", indicó la senadora de Nueva York en entrevista con La Opinión.","media_id":87,"publish_date":"2012-11-30 00:00:00","sentence_number":3,"stories_id":226632,"story_sentences_id":"55569331"},{"sentence":"Las contiendas evidencian divisiones raciales e