scusión de precandidatos demócratas el 14 de noviembre de 2007. Cedillo agregó que para el Acta de Sueños (Dream Act) que beneficiará con regularización migratoria a estudiantes indocumentados Obama apoya que dicha ley sea posible desde su puesto senatorial en Illinois. \"Además él nos ha prometido (que de ser presidente) él va a resolver el problema migratorio en los primeros 100 días\", aseguró Cedillo quien destacó que Obama piensa como inmigrante debido a que su padre, originario de Kenia, África, también vivió en la misma situación que los hispanos en Estados Unidos. En conferencia de prensa en el cuartel de campaña \"Obama para América\", además de Cedillo expresaron su respaldo Gloria Romero, líder de la mayoría en el senado estatal y representante del distrito 24; Dean Florez, senador por el distrito 16; Norma Torres, alcaldesa de Pomona y la otrora senadora estatal Martha Escutia. \"Yo creo, por muchas razones, que él entiende la esperanza que nosotros (los hispanos) tenemos en esta sociedad y sabe cómo expresar esa voz de esperanza\", indicó Romero. \"Él no va a cambiar cuando las condiciones estén difíciles, por eso yo creo que el senador Obama es el candidato que necesitamos ahora\", remarcó la mujer de más alto rango en la legislatura estatal y directora del grupo \"Latinos por Obama\". En las elecciones primarias del 3 de enero de 2008 en el estado de Iowa, el senador Obama resultó ganador con un 37.58% de las preferencias demócratas, seguido por el senador John Edwards (D-NC) con 29.75% votos y en tercer lugar la senadora Hillary Clinton (D-NY) con 29.47%. El cuarto lugar fue para el gobernador Bill Richardson (D-NM) con 2.11%. Mientras que en la muestra de preferencias demócratas del 8 de enero en New Hampshire la candidata Clinton ganó con un 39%, en segundo lugar quedó Obama con 37%, en tercera posición quedó Edwards con 17% y Richardson sacó 5%. Actualmente la pugna por la nominación demócrata a la presidencia se encuentra entre Obama y Clinton. \"Ella (Clinton) ha demostrado que no le importa la comunidad latina. Ha habido ocasiones en que ella ha podido dedicar tiempo para los líderes latinos; pero solamente pasa de lejos\", indicó Florez, él único senador estatal demócrata del Valle Central de California. \"Y Barack Obama si ha dedicado tiempo para los líderes de los trabajadores agrícolas en el Valle Central. Y por eso yo creo que a él le importa (la situación de la gente) y no anda solamente buscando votos\", señaló. El viernes pasado Clinton estuvo de visita en Los Ángeles y ése día le expresaron su apoyo el alcalde Antonio Villaraigosa, el presidente de la Asamblea de California, Fabián Núñez, el vicegobernador John Garamendi, y la congresista Lucille Roybal-Allard (D-CA). Obama nació el 4 de agosto de 1961 en Hawaii. Su padre, con el mismo nombre, era un pastor de cabras  en Kenia quien además trabajó en el servicio doméstico para patrones británicos. Su madre Ann Dunham creció en Kansas quien al comenzar a estudiar en la universidad de Hawaii conoció al padre del aspirante a la presidencia estadounidense. Graduado de la escuela de derecho de la universidad de Harvard en 1991, Obama fue senador estatal de Illinois entre 1996 y 2004. Desde hace 4 años es uno de los representantes de su estado como senador federal. Por su parte, Escutia expresó: \"Yo lo único que digo es que la comunidad latina debería de votar por quien más les ofrece, en palabras francas, más soluciones a sus problemas\". Tanto Escutia como Cedillo hicieron público su apoyo a Obama después que el gobernador Richardson declinó la semana pasada de seguir compitiendo por la nominación presidencial demócrata.  ","description":"Unidos bajo la premisa que la senadora Hillary Clinton (D-NY) no es confiable para los intereses de la comunidad latina, varios líderes hispanos de California expresaron su respaldo al aspirante presidencial demócrata, el senador Barack Obama...","story_texts_id":null,"fully_extracted":0,"media_id":87,"publish_date